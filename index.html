## 8. 不定詞・動名詞

### 8.1 不定詞の3用法
**名詞的用法（〜すること）**
- To study English is important.
- = It is important to study English.（形式主語構文）
- I want to go abroad.
- My dream is to become a doctor.

**形容詞的用法（〜するための、〜すべき）**
- I have a lot of work to do.
- There is no time to lose.
- He is the first person to arrive.

**副詞的用法**
1. 目的（〜するために）
   - I went to the library to study.
   - I'm studying hard to pass the exam.

2. 原因・理由（〜して）
   - I'm glad to see you.
   - He was surprised to hear the news.

3. 結果（〜して、その結果...）
   - He grew up to be a famous scientist.
   - I woke up to find myself in the hospital.

4. 判断の根拠（〜するとは）
   - He must be smart to solve this problem.
   - You are kind to help me.

### 8.2 不定詞の意味上の主語
**for + 人 + to do（人が〜すること）**
- It is important for you to study English.
- It is easy for him to solve this problem.

**of + 人 + to do（人が〜するとは）**
- 人の性質を表す形容詞の場合
- It is kind of you to help me.
- It was careless of him to make such a mistake.

**性質を表す形容詞**
- kind, nice, good, wise, clever, foolish, stupid, careless, rude, polite

### 8.3 不定詞を使った重要構文

**seem to do（〜するようだ）**
- He seems to be tired.
- She seemed to know the answer.

**appear to do（〜するように見える）**
- He appears to be honest.

**happen to do（たまたま〜する）**
- I happened to meet him at the station.

**prove to be（〜であることがわかる）**
- The information proved to be false.

**too ... to do（あまりに〜すぎて...できない）**
- He is too young to drive.
- The question is too difficult for me to answer.

**... enough to do（...するのに十分〜だ）**
- He is old enough to drive.
- The box is light enough for me to carry.

**so ... as to do（〜するほど...）**
- He was so kind as to help me.

### 8.4 完了不定詞
**形式**
- to have + 過去分詞

**用法**
- 主節の動詞より前の時を表す

**例文**
- He seems to have been rich.（彼は金持ちだったようだ）
- She appears to have finished her work.（彼女は仕事を終えたようだ）
- I'm glad to have met you.（お会いできてうれしかったです）

### 8.5 疑問詞 + to do
**形式**
- what/which/where/when/how + to do
- 「何を/どれを/どこで/いつ/どのように〜すべきか」

**例文**
- I don't know what to do.
- Please tell me how to use this machine.
- She is thinking about where to go for vacation.
- They haven't decided when to leave.

**注意：why to do は通常使わない**
- ✅ I don't know why I should do it.
- ❌ I don't know why to do it.

### 8.6 動名詞の用法
**主語**
- Smoking is bad for your health.
- Learning English is fun.

**目的語**
- I enjoy reading books.
- She finished writing the report.

**補語**
- My hobby is playing the guitar.
- His job is teaching English.

**前置詞の目的語**
- Thank you for helping me.
- I'm good at speaking English.
- She is interested in learning Japanese.

### 8.7 動名詞の意味上の主語
**所有格 / 目的格 + 動名詞**
- I'm sure of his/him passing the exam.
- Do you mind my/me opening the window?

**フォーマルな文章では所有格を使う**

### 8.8 動名詞の否定・受動態・完了形
**否定形**
- not + 動名詞
- I'm sorry for not coming earlier.

**受動態**
- being + 過去分詞
- I don't like being criticized.
- He is proud of being chosen.

**完了形**
- having + 過去分詞
- He denied having stolen the money.
- She regrets having said such a thing.

### 8.9 不定詞のみを目的語にとる動詞
**hope, want, wish, expect, decide, plan, promise, agree, refuse, offer, choose, manage, fail, afford, learn, pretend**

**例文**
- I hope to see you again.
- She decided to study abroad.
- We plan to leave tomorrow.
- He refused to help me.

### 8.10 動名詞のみを目的語にとる動詞
**enjoy, finish, stop, avoid, mind, give up, keep (on), practice, consider, suggest, deny, admit, imagine, miss, postpone, delay**

**覚え方：MEGAFEPS（メガフェプス）**
- Mind, Enjoy, Give up, Avoid, Finish, Escape, Practice, Stop

**例文**
- I enjoyed talking with you.
- Have you finished reading the book?
- Would you mind opening the window?
- He avoided meeting her.

### 8.11 不定詞と動名詞で意味が変わる動詞
**remember**
- remember to do（これから〜することを覚えている）
  - Remember to lock the door.（ドアに鍵をかけるのを忘れないで）
- remember doing（〜したことを覚えている）
  - I remember meeting him before.（以前彼に会ったことを覚えている）

**forget**
- forget to do（〜することを忘れる）
  - Don't forget to call me.
- forget doing（〜したことを忘れる）
  - I'll never forget visiting Paris.

**try**
- try to do（〜しようとする）
  - I tried to open the door, but it was locked.
- try doing（試しに〜してみる）
  - Try opening the window.（窓を開けてみたら？）

**stop**
- stop to do（〜するために立ち止まる）
  - He stopped to smoke.（彼はタバコを吸うために立ち止まった）
- stop doing（〜することをやめる）
  - He stopped smoking.（彼は喫煙をやめた）

**regret**
- regret to do（残念ながら〜する）
  - I regret to inform you that...（残念ながらお知らせします）
- regret doing（〜したことを後悔する）
  - I regret saying that.（そう言ったことを後悔している）

### 8.12 知覚動詞・使役動詞
**知覚動詞 + O + 原形不定詞/現在分詞**
- see, watch, hear, feel, notice + O + 動詞原形/doing
- I saw him cross the street.（彼が通りを渡るのを見た：完了した動作）
- I saw him crossing the street.（彼が通りを渡っているのを見た：進行中）

**使役動詞**
- make + O + 動詞原形（〜に...させる：強制）
  - My mother made me clean my room.
- let + O + 動詞原形（〜に...させる：許可）
  - My father let me use his car.
- have + O + 動詞原形（〜に...してもらう）
  - I had him repair my car.
- get + O + to do（〜に...してもらう）
  - I got him to help me.

**受動態での注意**
- 知覚動詞・使役動詞の受動態では to 不定詞を使う
- He was made to apologize.
- She was seen to enter the building.

## 9. 名詞・冠詞

### 9.1 可算名詞と不可算名詞
**可算名詞（数えられる）**
- 単数形：a/an + 名詞
- 複数形：名詞 + s/es
- a book → books
- an apple → apples

**不可算名詞（数えられない）**
- 複数形にできない
- a/an をつけない
- 量を表すには：some, much, a lot of, a piece of など

**主な不可算名詞**
- 物質名詞：water, milk, bread, paper, wood, glass, gold
- 抽象名詞：information, advice, news, knowledge, homework, work
- 固有名詞：Tokyo, Mary, Christmas
- その他：furniture, baggage, luggage, equipment, machinery

### 9.2 不可算名詞の数え方
**a piece of**
- a piece of information/advice/news/paper/furniture

**a cup/glass/bottle of**
- a cup of coffee
- a glass of water
- a bottle of wine

**a slice/loaf of**
- a slice of bread/pizza/cake
- a loaf of bread

**a sheet of**
- a sheet of paper

### 9.3 可算・不可算両方になる名詞
**抽象→具体で可算に**
- experience（経験：不可算）→ an experience（1つの経験：可算）
- beauty（美しさ：不可算）→ a beauty（美人：可算）
- success（成功：不可算）→ a success（成功した人・物：可算）

**材料→製品で可算に**
- glass（ガラス：不可算）→ a glass（グラス1個：可算）
- paper（紙：不可算）→ a paper（新聞・論文：可算）
- iron（鉄：不可算）→ an iron（アイロン：可算）

**全体→種類で可算に**
- coffee（コーヒー：不可算）→ two coffees（コーヒー2杯：可算）
- wine（ワイン：不可算）→ three wines（ワイン3種類：可算）

### 9.4 複数形の作り方
**規則変化**
- 語尾に-s：book → books
- s/x/ch/sh で終わる語：-es（box → boxes, watch → watches）
- 子音字+y：y→ies（city → cities, baby → babies）
- 母音字+y：-s（boy → boys, day → days）
- f/fe で終わる語：f→ves（knife → knives, leaf → leaves）
  - 例外：roof → roofs, belief → beliefs, chief → chiefs

**不規則変化**
- man → men, woman → women
- child → children, person → people
- tooth → teeth, foot → feet
- mouse → mice, goose → geese
- ox → oxen

**単複同形**
- fish, sheep, deer, species, series, means

**常に複数形**
- glasses（眼鏡）, scissors（はさみ）, pants（ズボン）, trousers（ズボン）
- clothes（衣服）, goods（商品）, thanks, regards

### 9.5 不定冠詞 a/an
**使い方**
- 子音で始まる語：a
- 母音で始まる語：an

**注意：発音で判断**
- a university（ユニバーシティ：/j/ で始まる）
- an hour（アワー：/au/ で始まる、h は発音しない）
- a European（ユーロピアン：/j/ で始まる）
- an honest person（オネスト：h は発音しない）

**用法**
1. 初めて言及する名詞
   - I saw a dog in the park.

2. 職業・身分
   - He is a teacher.
   - She wants to be a doctor.

3. 「1つの」の意味
   - I'll be back in an hour.

4. 「〜につき」
   - twice a week（週2回）
   - $10 a kilogram（1キロ10ドル）

### 9.6 定冠詞 the
**用法**
1. すでに言及した名詞
   - I saw a dog. The dog was cute.

2. 文脈から特定できる名詞
   - Please close the door.（その場にあるドア）
   - The sun rises in the east.

3. 世界に1つしかないもの
   - the sun, the moon, the earth, the sky

4. 最上級・序数詞
   - the best, the first, the only

5. 楽器
   - play the piano, play the guitar

6. 形容詞を名詞化
   - the rich（金持ちの人々）
   - the young（若者）
   - the dead（死者）

7. 固有名詞
   - 川：the Nile, the Amazon
   - 海・海洋：the Pacific, the Atlantic
   - 山脈：the Himalayas, the Alps
   - 諸島：the Philippines
   - 国名（複数形・共和国など）：the United States, the Netherlands
   - 建物：the White House

### 9.7 無冠詞
**使わない場合**
1. 複数名詞の一般論
   - Dogs are faithful animals.
   - Books are important.

2. 不可算名詞の一般論
   - Water is essential for life.
   - Knowledge is power.

3. 固有名詞
   - 人名：Mary, John
   - 国名（多くの場合）：Japan, France
   - 都市名：Tokyo, Paris
   - 山：Mt. Fuji, Mt. Everest
   - 湖：Lake Biwa
   - 駅・空港：Narita Airport

4. 食事
   - have breakfast/lunch/dinner

5. スポーツ・科目
   - play soccer/tennis
   - study math/science

6. 交通手段（by の後）
   - by car/bus/train/plane

7. 施設（本来の目的で使う場合）
   - go to school（勉強しに）
   - go to church（礼拝に）
   - go to bed（寝るために）
   - in hospital（入院中）

### 9.8 所有格
**'s の使い方**
- 人・動物：Tom's car, the cat's tail
- 時間・距離：today's news, a week's vacation
- 国・都市：Japan's economy, New York's population

**of の使い方**
- 無生物：the door of the house
- 長い修飾語句：the opinion of the people in this room

**二重所有格**
- a friend of mine（私の友達の1人）
- a book of my father's（父の本の1冊）

## 10. 副詞

### 10.1 副詞の基本
**副詞の役割**
- 動詞を修飾
- 形容詞を修飾
- 他の副詞を修飾
- 文全体を修飾

**副詞の作り方**
- 形容詞 + -ly
  - quick → quickly
  - careful → carefully
  - happy → happily（y → ily）
  - simple → simply（le → ly）

**形容詞と同じ形の副詞**
- fast, hard, late, early, high, low, far, near, straight, right, wrong

**例文**
- He runs fast.（速く走る）
- She works hard.（一生懸命働く）
- I arrived late.（遅く着いた）

**注意：hard vs hardly**
- hard（一生懸命に）
  - He studies hard.（彼は一生懸命勉強する）
- hardly（ほとんど〜ない）
  - He hardly studies.（彼はほとんど勉強しない）

**その他の注意ペア**
- late（遅く）vs lately（最近）
- near（近くに）vs nearly（ほとんど）
- high（高く）vs highly（非常に）

### 10.2 副詞の種類と位置

**様態の副詞（どのように）**
- 位置：通常は動詞の後、目的語がある場合は目的語の後
- quickly, slowly, carefully, well, badly
- He speaks English fluently.
- She answered the question correctly.

**頻度の副詞（どれくらいの頻度で）**
- 位置：一般動詞の前、be動詞・助動詞の後
- always（いつも）, usually（たいてい）, often（しばしば）, sometimes（時々）, rarely（めったに〜ない）, seldom（めったに〜ない）, never（決して〜ない）

**頻度の順序（高→低）**
1. always（100%）
2. usually（80-90%）
3. often（60-70%）
4. sometimes（40-50%）
5. occasionally（20-30%）
6. seldom（10%）
7. rarely（5%）
8. hardly ever（2%）
9. never（0%）

**例文**
- I always get up at 7.（いつも7時に起きる）
- She is usually late.（彼女はたいてい遅刻する）
- They have never been to Japan.（彼らは日本に行ったことがない）

**程度の副詞（どの程度）**
- 位置：修飾する語の前
- very, quite, rather, pretty, fairly, extremely, incredibly, absolutely, completely, totally, almost, nearly, hardly, scarcely

**強調の順序（強→弱）**
- extremely/incredibly（極めて）
- very（とても）
- quite/pretty（かなり）
- fairly/rather（まあまあ）
- slightly/somewhat（やや）

**例文**
- The test was extremely difficult.
- She is very beautiful.
- It's quite cold today.
- I'm rather tired.

**場所の副詞（どこで）**
- 位置：通常は文末、強調する場合は文頭
- here, there, everywhere, nowhere, upstairs, downstairs, inside, outside, abroad, home

**例文**
- He lives here.
- There is a book on the table.
- I want to go abroad.

**時の副詞（いつ）**
- 位置：通常は文末、強調する場合は文頭
- now, then, today, yesterday, tomorrow, recently, lately, soon, already, yet, still, just

**例文**
- I saw him yesterday.
- She has just left.
- We haven't finished yet.

**文修飾副詞（文全体を修飾）**
- 位置：通常は文頭（カンマの後）
- fortunately（幸いにも）, unfortunately（残念ながら）, surprisingly（驚いたことに）, obviously（明らかに）, clearly（明らかに）, apparently（どうやら）, actually（実は）, basically（基本的に）, generally（一般的に）

**例文**
- Fortunately, no one was injured.
- Unfortunately, I can't come to the party.
- Surprisingly, she passed the exam.

### 10.3 already, yet, still の使い分け
**already（すでに、もう）**
- 肯定文・疑問文で使用
- 予想より早く完了したことを表す
- I have already finished my homework.
- Have you already eaten?

**yet（まだ、もう）**
- 否定文・疑問文で使用
- 「まだ〜していない」「もう〜しましたか」
- I haven't finished yet.
- Have you finished yet?

**still（まだ、いまだに）**
- 肯定文・否定文で使用
- 状態が継続していることを表す
- He is still sleeping.
- I still don't understand.

**位置の違い**
- already：通常は文末、強調する場合は助動詞の後
  - I have finished already.
  - I have already finished.
- yet：文末のみ
  - I haven't finished yet.
- still：be動詞・助動詞の後、一般動詞の前
  - He is still here.
  - I still love you.

### 10.4 too と enough
**too（〜すぎる）**
- 否定的な意味
- too + 形容詞/副詞
- This coffee is too hot.（このコーヒーは熱すぎる）
- You're driving too fast.（速すぎる運転をしている）

**too ... to do（あまりに〜すぎて...できない）**
- He is too young to drive.（彼は若すぎて運転できない）
- The box is too heavy to carry.（箱が重すぎて運べない）

**enough（十分に）**
- 肯定的な意味
- 形容詞/副詞 + enough
- He is old enough to drive.（彼は運転するのに十分な年齢だ）
- She speaks English well enough.

**... enough to do（...するのに十分〜だ）**
- This box is light enough to carry.
- He is tall enough to reach the shelf.

**語順に注意**
- ✅ too + 形容詞/副詞
- ✅ 形容詞/副詞 + enough
- ❌ enough + 形容詞/副詞（名詞の場合は可）

### 10.5 so と such
**so（とても）**
- so + 形容詞/副詞
- She is so beautiful.
- He runs so fast.

**so ... that（とても〜なので...）**
- He was so tired that he fell asleep immediately.
- The test was so difficult that no one passed.

**such（そのような）**
- such + (a/an) + (形容詞) + 名詞
- She is such a beautiful girl.
- It was such a good movie.
- They are such nice people.

**such ... that（とても〜なので...）**
- It was such a good movie that I watched it twice.
- He is such a good teacher that everyone likes him.

**so vs such の使い分け**
| so | such |
|-----|------|
| so + 形容詞/副詞 | such + (a/an) + 名詞 |
| so beautiful | such a beautiful girl |
| so quickly | such good news |
| so many/much/few/little + 名詞 | such a lot of + 名詞 |

**特殊な用法**
- so many/much/few/little + 名詞
  - There were so many people.
  - I have so much work to do.

### 10.6 疑問副詞
**when（いつ）**
- When did you arrive?
- I don't know when he will come.

**where（どこ）**
- Where do you live?
- Tell me where you went.

**why（なぜ）**
- Why are you late?
- I don't understand why he left.

**how（どのように、どう）**
- How did you solve the problem?
- Show me how to do it.

**how + 形容詞/副詞**
- How old are you?（何歳）
- How tall is he?（身長）
- How long does it take?（どのくらいの時間）
- How far is it?（どのくらいの距離）
- How often do you exercise?（どのくらいの頻度）
- How much does it cost?（いくら）
- How many books do you have?（いくつ）

### 10.7 否定の副詞
**not（〜ない）**
- I don't know.
- She isn't here.

**never（決して〜ない）**
- I have never been to Paris.
- Never give up!

**hardly（ほとんど〜ない）**
- I can hardly hear you.
- There is hardly any milk left.

**scarcely（ほとんど〜ない）**
- He scarcely spoke during the meeting.

**barely（かろうじて、ほとんど〜ない）**
- I barely passed the exam.
- We barely had enough time.

**seldom（めったに〜ない）**
- He seldom goes out.

**rarely（めったに〜ない）**
- She rarely eats breakfast.

**準否定語（ほぼ否定の意味）**
- hardly, scarcely, barely, seldom, rarely
- これらの語が文頭に来ると倒置が起こる
  - Hardly had I arrived when the phone rang.
  - Seldom do we see such beautiful weather.

### 10.8 関係副詞（再掲・詳細）
**where（場所）**
- This is the house where I was born.
- I know a restaurant where we can eat good sushi.

**when（時）**
- I remember the day when we first met.
- Tell me the time when you are free.

**why（理由）**
- That's the reason why I was late.
- I don't know why she quit her job.

**how（方法）**
- This is how I solved the problem.
- Show me how you did it.

**注意点**
- the way と how は一緒に使えない
  - ✅ This is the way I did it.
  - ✅ This is how I did it.
  - ❌ This is the way how I did it.

### 10.9 副詞の比較級・最上級
**規則変化**
- 1音節：-er, -est
  - fast → faster → fastest
  - hard → harder → hardest
- 2音節以上：more, most
  - quickly → more quickly → most quickly
  - carefully → more carefully → most carefully

**不規則変化**
- well → better → best
- badly → worse → worst
- much → more → most
- little → less → least
- far → farther/further → farthest/furthest

**例文**
- He runs faster than I do.
- She speaks English the most fluently in our class.
- I work harder than before.

### 10.10 副詞の位置（まとめ）
**基本的な語順**
\`\`\`
主語 + 頻度副詞 + 動詞 + 様態副詞 + 場所副詞 + 時副詞
\`\`\`

**例文**
- She usually speaks English fluently at school every day.
- I often go to the gym in the morning.

**強調する要素を文頭に**
- Yesterday, I met an old friend.
- In Tokyo, there are many restaurants.

**文修飾副詞は文頭**
- Fortunately, we arrived on time.
- Interestingly, he didn't mention that.

**複数の副詞の順序**
1. 様態（how）
2. 場所（where）
3. 時（when）

**例文**
- He drove carefully to the station yesterday.
  （様態）→（場所）→（時）

### 10.11 副詞と前置詞の見分け方

多くの単語が副詞としても前置詞としても使えるため、見分けが必要です。

#### なぜ見分けることが重要なのか

**1. TOEFL文法問題で正解できる**

よく出る問題パターン：
\`\`\`
間違い：He looked up it in the dictionary. ❌
正解：He looked it up in the dictionary. ✅
\`\`\`
upが副詞だと分かれば、代名詞は必ず間に入ることが分かる！

**2. 正しい語順で話せる・書ける**

副詞の場合（入れ替え可能）：
- Turn on the light. ✅
- Turn the light on. ✅
- Turn it on. ✅
- Turn on it. ❌

前置詞の場合（入れ替え不可）：
- Look at the picture. ✅
- Look the picture at. ❌
- Look at it. ✅
- Look it at. ❌

見分けられないと、間違った語順で話してしまう。

**3. 意味を正確に理解できる**

同じ単語でも意味が変わる：
\`\`\`
He ran up the hill.（丘を上って走った）
↑ up = 前置詞「〜を上って」

He ran up a huge bill.（莫大な請求書を作ってしまった）
↑ run up = 句動詞「（借金などを）ためる」
\`\`\`

**4. リーディングで正確に構造を把握できる**

\`\`\`
The government will look into the matter.
\`\`\`
- look into = 句動詞「調査する」（into は副詞）
- the matter = 目的語

これを "look / into the matter"（前置詞）と誤解すると意味が変わる。

**5. 辞書を効率的に使える**

句動詞（動詞+副詞）は、辞書で別項目になっている：
- look at...（〜を見る）
- look for...（〜を探す）
- look up（調べる）← 句動詞として独立した意味

**6. リスニングで聞き取れる**

TOEFLリスニングでよく出る句動詞：
- figure out（理解する）
- turn down（断る）
- put off（延期する）
- give up（諦める）

これらが「句動詞（1つの動詞）」だと分かれば、意味をすぐに理解できる。

**まとめ：見分けられることのメリット**
1. ✅ TOEFL文法問題で高得点
2. ✅ 正しい英語を話せる・書ける
3. ✅ 意味を正確に理解できる
4. ✅ リーディングの精度が上がる
5. ✅ 辞書を効率的に使える
6. ✅ リスニングの理解度が上がる

**つまり、TOEFL全セクション（Reading, Listening, Speaking, Writing）のスコアアップに直結！**

**基本ルール：後ろに名詞（代名詞）があるかチェック**

#### 前置詞の特徴
- **必ず後ろに名詞（代名詞）が来る**
- 前置詞 + 名詞 = 前置詞句
- 名詞と他の語をつなぐ役割

#### 副詞の特徴
- **後ろに名詞が来ない**
- 単独で使える
- 動詞・形容詞・他の副詞を修飾

#### 同じ単語の比較例

**before（前に / 以前に）**
- 前置詞：I arrived **before noon**.（正午の前に）
  - before + 名詞（noon）
- 副詞：I have seen this movie **before**.（以前に）
  - 後ろに名詞なし

**after（〜の後で / その後）**
- 前置詞：Let's meet **after lunch**.（昼食の後で）
  - after + 名詞（lunch）
- 副詞：He came soon **after**.（その後すぐに）
  - 後ろに名詞なし

**up（〜を上って / 上へ）**
- 前置詞：He walked **up the stairs**.（階段を上って）
  - up + 名詞（the stairs）
- 副詞：Please stand **up**.（立ち上がって）
  - 後ろに名詞なし

**down（〜を下って / 下へ）**
- 前置詞：She ran **down the hill**.（丘を下って）
  - down + 名詞（the hill）
- 副詞：Please sit **down**.（座って）
  - 後ろに名詞なし

**in（〜の中に / 中へ）**
- 前置詞：He is **in the room**.（部屋の中に）
  - in + 名詞（the room）
- 副詞：Please come **in**.（中へ入って）
  - 後ろに名詞なし

**on（〜の上に / 着けて）**
- 前置詞：The book is **on the table**.（テーブルの上に）
  - on + 名詞（the table）
- 副詞：Put your coat **on**.（コートを着て）
  - 後ろに名詞なし

**around（〜の周りに / あちこちに）**
- 前置詞：We walked **around the park**.（公園の周りを）
  - around + 名詞（the park）
- 副詞：Don't just stand **around**.（ただ立っているな）
  - 後ろに名詞なし

**near（〜の近くに / 近くに）**
- 前置詞：She lives **near the station**.（駅の近くに）
  - near + 名詞（the station）
- 副詞：Come **near** and listen.（近くに来て聞きなさい）
  - 後ろに名詞なし

**above（〜の上に / 上記に）**
- 前置詞：The plane flew **above the clouds**.（雲の上を）
  - above + 名詞（the clouds）
- 副詞：See the explanation **above**.（上記の説明を見よ）
  - 後ろに名詞なし

**below（〜の下に / 下記に）**
- 前置詞：The temperature is **below zero**.（気温が零度以下）
  - below + 名詞（zero）
- 副詞：See the chart **below**.（下記の表を見よ）
  - 後ろに名詞なし

**across（〜を横切って / 向こう側へ）**
- 前置詞：He walked **across the street**.（通りを横切って）
  - across + 名詞（the street）
- 副詞：Come **across** to our side.（こちら側へ来い）
  - 後ろに名詞なし

**along（〜に沿って / 一緒に）**
- 前置詞：Walk **along the river**.（川に沿って歩く）
  - along + 名詞（the river）
- 副詞：Come **along** with us.（一緒に来て）
  - 後ろに名詞なし

**behind（〜の後ろに / 遅れて）**
- 前置詞：The garden is **behind the house**.（家の後ろに）
  - behind + 名詞（the house）
- 副詞：The others stayed **behind**.（他の人たちは残った）
  - 後ろに名詞なし

**past（〜を過ぎて / 通り過ぎて）**
- 前置詞：He walked **past the school**.（学校を通り過ぎて）
  - past + 名詞（the school）
- 副詞：A car drove **past**.（車が通り過ぎた）
  - 後ろに名詞なし

**through（〜を通って / 通り抜けて）**
- 前置詞：Go **through the door**.（ドアを通って）
  - through + 名詞（the door）
- 副詞：Read it **through** carefully.（注意深く最後まで読め）
  - 後ろに名詞なし

**over（〜の上を / 越えて）**
- 前置詞：Jump **over the fence**.（フェンスを飛び越える）
  - over + 名詞（the fence）
- 副詞：Come **over** to my house.（私の家に来て）
  - 後ろに名詞なし

**off（〜から離れて / 離れて）**
- 前置詞：He fell **off the ladder**.（梯子から落ちた）
  - off + 名詞（the ladder）
- 副詞：Take your shoes **off**.（靴を脱いで）
  - 後ろに名詞なし

**out（〜の外へ / 外へ）**
- 前置詞：He went **out of the room**.（部屋から出た）
  - out of + 名詞（the room）
  - 注：out 単独では前置詞として使えない
- 副詞：Please go **out**.（外へ行ってください）
  - 後ろに名詞なし

#### 句動詞での副詞の判別方法（重要！）

**「look up the word」の up はなぜ副詞なのか？**

句動詞（動詞 + 副詞）では、副詞と目的語の位置が入れ替え可能です。これが副詞を見分ける最大のポイントです。

**Step 1: 位置の入れ替えテスト**

\`\`\`
Look up the word. 
    ↓ 入れ替えてみる
Look the word up.
\`\`\`

✅ 入れ替え可能 → **up は副詞**

もし前置詞なら：
\`\`\`
Look at the picture.
    ↓ 入れ替えてみる
Look the picture at. ❌ 不可能
\`\`\`

❌ 入れ替え不可 → **at は前置詞**

**Step 2: 代名詞テスト**

副詞の場合、代名詞は**必ず**動詞と副詞の間に入る：
\`\`\`
✅ Look it up.（正しい）
❌ Look up it.（間違い）
\`\`\`

前置詞の場合、代名詞は前置詞の後：
\`\`\`
✅ Look at it.（正しい）
❌ Look it at.（間違い）
\`\`\`

**Step 3: 意味の確認**

- look up = 「調べる」という1つの意味（句動詞）
- look + at = 「見る」+「〜を」（動詞+前置詞）

句動詞は、動詞と副詞が合わさって新しい意味を作ります。

**なぜ up が副詞だと分かるのか - 完全ガイド**

以下の3つのテストをすれば確実に判別できます：

**テスト1：位置入れ替えテスト**
\`\`\`
Look up the word. → Look the word up. ✅
Turn on the light. → Turn the light on. ✅
Pick up the phone. → Pick the phone up. ✅
\`\`\`
入れ替え可能 = 副詞

\`\`\`
Look at the picture. → Look the picture at. ❌
Listen to music. → Listen music to. ❌
Wait for the bus. → Wait the bus for. ❌
\`\`\`
入れ替え不可 = 前置詞

**テスト2：代名詞位置テスト**
\`\`\`
副詞の場合：
✅ Look it up.
❌ Look up it.
✅ Turn it on.
❌ Turn on it.

前置詞の場合：
✅ Look at it.
❌ Look it at.
✅ Listen to it.
❌ Listen it to.
\`\`\`

**テスト3：意味の独立性テスト**

句動詞（動詞+副詞）は、元の動詞とは異なる独立した意味を持つ：
- look（見る）+ up（上に）→ look up（調べる）← 全く違う意味
- turn（回す）+ on（上に）→ turn on（つける）← 全く違う意味
- give（与える）+ up（上に）→ give up（諦める）← 全く違う意味

前置詞の場合は、動詞+前置詞で素直な意味：
- look（見る）+ at（〜を）→ look at（〜を見る）← 素直な意味
- listen（聴く）+ to（〜を）→ listen to（〜を聴く）← 素直な意味

**実践例：「Look up the word」を完全分析**

1. **位置入れ替え可能？**
   - Look up the word. → Look the word up. ✅
   - 入れ替えOK → 副詞の可能性高い

2. **代名詞はどこに入る？**
   - Look it up. ✅
   - Look up it. ❌
   - 間に入る → 副詞確定

3. **意味は独立している？**
   - look = 見る
   - up = 上に
   - look up = 調べる ← 全く違う意味
   - 独立した意味 → 句動詞（副詞）

**結論：up は副詞である**

**句動詞（動詞 + 副詞）の特徴まとめ**
1. 動詞 + 副詞 + 名詞 ⇄ 動詞 + 名詞 + 副詞（入れ替え可能）
2. 動詞 + 代名詞 + 副詞（代名詞は必ず間に）
3. 元の動詞とは異なる独立した意味を持つ

**前置詞の特徴まとめ**
1. 動詞 + 前置詞 + 名詞（入れ替え不可）
2. 動詞 + 前置詞 + 代名詞（代名詞も後ろ）
3. 動詞と前置詞の意味が素直につながる

**TOEFL頻出問題パターン**

**問題1：正しい文を選べ**
\`\`\`
(A) He looked up it in the dictionary.
(B) He looked it up in the dictionary.
(C) He looked at it in the dictionary.
(D) He looked it at in the dictionary.
\`\`\`

**答え：(B)**
- look up = 句動詞（調べる）
- up = 副詞
- 代名詞 it は必ず間に入る

**問題2：正しい文を選べ**
\`\`\`
(A) Please turn the light on.
(B) Please turn on the light.
(C) Please turn it on.
(D) All of the above are correct.
\`\`\`

**答え：(D)**
- turn on = 句動詞
- on = 副詞
- 名詞の場合は前後どちらでもOK
- 代名詞の場合は必ず間に入る

**問題3：正しい文を選べ**
\`\`\`
(A) She listens music to every day.
(B) She listens to music every day.
(C) She listens to it every day.
(D) Both B and C are correct.
\`\`\`

**答え：(D)**
- listen to = 動詞+前置詞
- to = 前置詞
- 名詞も代名詞も to の後ろ

#### まとめ：見分け方チェックリスト

**副詞かどうか判定する3ステップ**

1. **後ろに名詞があるか？**
   - YES → 前置詞の可能性高い
   - NO → 副詞の可能性高い

2. **目的語との位置を入れ替えられるか？**
   - YES → 副詞（句動詞）
   - NO → 前置詞

3. **代名詞が間に入るか？**
   - YES → 副詞（句動詞）
   - NO → 前置詞

**練習問題**
次の文で太字部分が前置詞か副詞か判断してください：

1. He went **up** to his room.
2. Look **up** the word in the dictionary.
3. She lives **near** the station.
4. Come **near** and listen.
5. We'll leave **before** 5 PM.
6. I've never been there **before**.
7. Turn **on** the light.
8. The book is **on** the table.
9. He walked **across** the street.
10. Come **across** and help me.
11. Please hand **in** your homework.
12. He came **in** the room.
13. She picked **up** the phone.
14. He ran **up** the stairs.
15. I'll look **into** this matter.

**答え**
1. 前置詞（up to = 〜まで、後ろに名詞 "his room"）
2. 副詞（look up = 調べる、句動詞、"Look the word up" と言える）
3. 前置詞（後ろに名詞 "the station"）
4. 副詞（後ろに名詞なし）
5. 前置詞（後ろに名詞 "5 PM"）
6. 副詞（後ろに名詞なし）
7. 副詞（句動詞、"Turn the light on" と言える、"Turn it on"）
8. 前置詞（後ろに名詞 "the table"）
9. 前置詞（後ろに名詞 "the street"）
10. 副詞（後ろに名詞なし）
11. 副詞（hand in = 提出する、句動詞、"Hand your homework in" と言える）
12. 前置詞（in the room = 部屋の中に）
13. 副詞（pick up = 拾う、句動詞、"Pick the phone up" / "Pick it up"）
14. 前置詞（up the stairs = 階段を上って）
15. 副詞（look into = 調査する、句動詞、"Look this matter into" は不自然だが、"I'll look into it" は正しい）

## 12. 話法

### 11.1 直接話法と間接話法
**直接話法**
- そのまま引用符で囲む
- He said, "I am busy."

**間接話法**
- 引用符を使わず、that節で伝える
- He said that he was busy.

### 11.2 平叙文の書き換え
**時制の一致**
1. 現在→過去
   - He said, "I am busy." → He said that he was busy.

2. 現在完了→過去完了
   - She said, "I have finished." → She said that she had finished.

3. 過去→過去完了
   - He said, "I went there." → He said that he had gone there.

4. will→would
   - She said, "I will come." → She said that she would come.

**代名詞・時制副詞の変化**
| 直接話法 | 間接話法 |
|---------|---------|
| I/we | he/she/they |
| you | I/we/he/she |
| this | that |
| these | those |
| now | then |
| today | that day |
| yesterday | the day before |
| tomorrow | the next day |
| here | there |
| ago | before |

**例文**
- He said, "I will see you tomorrow."
- → He said that he would see me the next day.

### 11.3 疑問文の書き換え
**疑問詞のある疑問文**
- 語順：疑問詞 + 主語 + 動詞
- He asked, "Where do you live?"
- → He asked me where I lived.

**Yes/No疑問文**
- if/whether を使う
- She asked, "Are you busy?"
- → She asked me if/whether I was busy.

### 11.4 命令文の書き換え
**形式**
- tell/ask + O + to do

**肯定命令文**
- He said to me, "Study hard."
- → He told me to study hard.

**否定命令文**
- She said to me, "Don't be late."
- → She told me not to be late.

**依頼**
- He said to me, "Please help me."
- → He asked me to help him.

### 11.5 時制の一致の例外
**普遍的真理・習慣**
- He said, "The earth moves around the sun."
- → He said that the earth moves around the sun.

**歴史的事実**
- She said, "Columbus discovered America in 1492."
- → She said that Columbus discovered America in 1492.

**現在も続いている状態**
- He said, "I live in Tokyo."
- → He said that he lives in Tokyo.（今も東京在住の場合）

## 13. 倒置・強調構文

### 13.1 倒置
**否定語句が文頭に来る場合**
- Never have I seen such a beautiful sunset.
- Seldom does he go out.
- Not only did he win, but he also broke the record.

**場所・方向を表す副詞が文頭**
- Here comes the bus.
- There goes the train.
- Away flew the bird.

**so/neither/nor を使った同意**
- "I like music." "So do I."（私もです）
- "I can't swim." "Neither can I."（私もできません）

### 13.2 強調構文
**It is ... that 構文**
- 形式：It is/was + 強調する語句 + that + 残りの文
- I met John in Tokyo yesterday.
- → It was John that I met in Tokyo yesterday.（ジョンを強調）
- → It was in Tokyo that I met John yesterday.（東京を強調）
- → It was yesterday that I met John in Tokyo.（昨日を強調）

**人を強調する場合は who も可**
- It was John who/that met me.

**do を使った強調**
- I do love you.（本当に愛している）
- She does work hard.（彼女は本当に一生懸命働く）
- He did come to the party.（彼は確かにパーティーに来た）

## 14. その他重要文法事項

### 14.1 代名詞
**人称代名詞**
| 主格 | 所有格 | 目的格 | 所有代名詞 | 再帰代名詞 |
|------|--------|--------|-----------|----------|
| I | my | me | mine | myself |

| you | your | you | yours | yourselves |
| they | their | them | theirs | themselves |

**再帰代名詞の用法**
1. 再帰用法（自分自身を）
   - I hurt myself.（私は自分自身を傷つけた）
   - He taught himself English.（彼は独学で英語を学んだ）

2. 強調用法（自分で、自ら）
   - I made this cake myself.（私自身がこのケーキを作った）

**慣用表現**
- by oneself（一人で、独力で）
- for oneself（自分のために、自分で）
- help oneself to（自由に取る）
- make oneself at home（くつろぐ）
- enjoy oneself（楽しむ）
- behave oneself（行儀よくする）

**指示代名詞**
- this/these（これ/これら）
- that/those（あれ/あれら）
- such（そのような）

**不定代名詞**
- one（1つ、人）
  - I need a pen. Do you have one?
- another（もう1つの、別の）
  - Would you like another cup of coffee?
- other（他の）
  - Some people like tea, others prefer coffee.
- each（それぞれ）
  - Each student has a book.
- every（すべての）
  - Every student passed the exam.
- both（両方）
  - Both students passed the exam.
- either（どちらか一方）
  - Either answer is correct.
- neither（どちらも〜ない）
  - Neither answer is correct.
- all（すべて）
  - All students passed.
- some（いくつかの）
  - Some students passed.
- any（いくつかの、どれでも）
  - Do you have any questions?
- none（1つも〜ない）
  - None of the students failed.

**each vs every**
- each：個々を強調（2つ以上）
  - Each student has a desk.
- every：全体を強調（3つ以上）
  - Every student has a desk.

**both, either, neither**
- both：両方（肯定）
  - Both students are smart.
- either：どちらか（肯定・疑問）
  - Either student can help you.
- neither：どちらも〜ない（否定）
  - Neither student is here.

**all, some, any, none**
- all：すべて（肯定）
- some：いくつか（肯定・依頼）
- any：いくつか（疑問・否定）
- none：1つも〜ない

**another, other, the other**
- another：不特定のもう1つ
  - I want another apple.
- other：他の（複数）
  - Other students are waiting.
- the other：特定の残りのもの
  - One is mine, the other is yours.（2つの場合）
  - Some are red, the others are blue.（複数の場合）

### 14.2 形容詞の語順
**複数の形容詞が並ぶ場合の順序**
1. 冠詞・指示詞・所有格（a, the, this, my）
2. 数量（two, several, many）
3. 評価・意見（beautiful, nice, expensive）
4. 大きさ（big, small, large）
5. 新旧（new, old, young）
6. 形（round, square）
7. 色（red, blue）
8. 出身・起源（Japanese, American）
9. 材質（wooden, metal）
10. 目的・用途（sleeping（bag））

**例文**
- a beautiful old Japanese wooden house
  （美しい古い日本の木造家屋）
- my two expensive new Italian leather shoes
  （私の2足の高価な新しいイタリア製革靴）

### 14.3 数量表現
**many vs much**
- many：可算名詞
  - many books, many students
- much：不可算名詞
  - much water, much time

**few vs little**
- few：可算名詞（否定的）
  - few students（ほとんど学生がいない）
- a few：可算名詞（肯定的）
  - a few students（数人の学生）
- little：不可算名詞（否定的）
  - little time（ほとんど時間がない）
- a little：不可算名詞（肯定的）
  - a little time（少しの時間）

**several（いくつかの）**
- 可算名詞のみ

**plenty of（十分な量の）**

**a large number of（多数の）**

**see/watch/hear/feel/notice + O + 動詞原形（完了した動作）**

**be動詞の省略（分詞構文）**

        // セクションを解析
        function parseSections(markdown) {
            const sections = [];
            const lines = markdown.split('\n');
            let currentSection = null;
            let buffer = [];

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                
                if (line.startsWith('## ')) {
                    // 前のセクションを保存
                    if (currentSection) {
                        currentSection.content = buffer.join('\n');
                        sections.push(currentSection);
                    }
                    
                    // 新しいセクション開始
                    const title = line.replace('## ', '');
                    currentSection = {
                        id: sections.length,
                        title: title,
                        content: ''
                    };
                    buffer = [];
                } else if (currentSection) {
                    buffer.push(line);
                } else {
                    buffer.push(line);
                }
            }

            // 最後のセクションを保存
            if (currentSection) {
                currentSection.content = buffer.join('\n');
                sections.push(currentSection);
            }

            return sections;
        }

        function buildPages(sections) {
            const allPages = [];
            let globalIndex = 0;

            sections.forEach((section, sectionIndex) => {
                const lines = section.content.split('\n');
                const sectionPages = [];
                let introBuffer = [];
                let currentPageTitle = null;
                let currentLines = [];

                const createPage = (title, content) => {
                    const page = {
                        id: `section-${sectionIndex}-page-${sectionPages.length}`,
                        title: title.trim(),
                        parentIndex: sectionIndex,
                        parentTitle: section.title,
                        content: content.trim(),
                        globalIndex: globalIndex++
                    };
                    sectionPages.push(page);
                    allPages.push(page);
                };

                const finalizeCurrentPage = () => {
                    if (!currentPageTitle) return;
                    createPage(currentPageTitle, currentLines.join('\n'));
                    currentPageTitle = null;
                    currentLines = [];
                };

                lines.forEach(line => {
                    if (line.startsWith('### ')) {
                        finalizeCurrentPage();
                        currentPageTitle = line.replace('### ', '').trim();
                        currentLines = [];
                        if (introBuffer.length) {
                            currentLines.push(...introBuffer);
                            introBuffer = [];
                        }
                    } else {
                        if (currentPageTitle) {
                            currentLines.push(line);
                        } else {
                            introBuffer.push(line);
                        }
                    }
                });

                finalizeCurrentPage();

                if (sectionPages.length === 0) {
                    const content = introBuffer.join('\n').trim();
                    createPage(section.title, content);
                    introBuffer = [];
                }

                section.pages = sectionPages;
            });

            return allPages;
        }

## 間違えやすい・分かりにくい例文集

### 1) 自動詞 vs 他動詞
- ❌ He arrived the station. → ✅ He arrived **at** the station.＜arriveは自動詞＞
- ❌ She reached at the airport. → ✅ She reached the airport.＜reachは他動詞＞
- ❌ We discussed about the problem. → ✅ We discussed the problem.＜discussは他動詞＞
- ❌ He entered into the room. → ✅ He entered the room.＜enterは他動詞＞
- ❌ discuss **about** the issue → ✅ discuss the issue.＜discussは他動詞＞
- ❌ approach **to** the problem → ✅ approach the problem.＜approachは他動詞＞

### 2) SVOOにできない動詞
- ❌ He explained me the answer. → ✅ He explained the answer **to** me.＜explainは第3文型のみ＞
- ❌ She said me the truth. → ✅ She **told** me the truth.＜sayはSVOO不可＞
- ❌ He suggested me an idea. → ✅ He suggested an idea **to** me.＜suggestはSVOO不可＞
- ❌ I introduced him my friend. → ✅ I introduced my friend **to** him.＜introduceはSVOO不可＞

### 3) 分詞の取り違え
- ❌ I'm boring in this class. → ✅ I'm **bored** in this class.＜退屈している＞
- ❌ This news is excited. → ✅ This news is **exciting**.＜ワクワクさせる＞
- ❌ The film was interested. → ✅ The film was **interesting**.

### 4) 不定詞／動名詞の選択
- ❌ I enjoy **to read** novels. → ✅ I enjoy **reading** novels.
- ❌ I decided **studying** abroad. → ✅ I decided **to study** abroad.
- ❌ She finished **to write** the report. → ✅ She finished **writing** the report.

### 5) 前置詞の使い分け
- ✅ good **at** English（技能分野）／ married **to** him（結婚相手）／ similar **to** ～（～に似ている）／ different **from** ～（～と異なる）
- ✅ be different **from** A / be similar **to** A / be familiar **with** A
- ✅ be married **to** A / be popular **with** A / be rich **in** minerals

### 6) by / until / by the time
- Finish the report **by** Monday.＜月曜までに（締切）＞
- I stayed there **until** Monday.＜月曜まで（ずっと）いた。＞
- **By the time** I arrived, the shop had closed.＜着いた時には閉店していた。＞

### 7) 関係詞の位置
- ❌ the city **that** I was born in（会話では可だが正式には which）
- ✅ the city **which** I was born in / **in which** I was born.＜私が生まれた都市＞

### 8) 数・可算不可算
- ❌ many **informations** → ✅ much information.＜informationは不可算＞
- ❌ furnitures / advices → ✅ furniture / advice.＜不可算名詞＞

### 9) SVOCでの語形
- see/hear/watch + O + **原形**：I saw him enter the room.＜彼が部屋に入るのを見た。＞
- 受動態では **to** 付与：He was seen **to** enter the building.＜彼は入るのを見られた。＞
- make + O + **原形**／受動態：I made him clean his room.／He was made **to** clean his room.
- find/keep/leave + O + **現在分詞/過去分詞/形容詞**：I found him sleeping.＜彼が寝ているのを見つけた。＞ / Keep the door closed.＜ドアを閉めたままにして。＞
- **SVOCの受動態**: He was made **to** apologize.＜彼は謝罪させられた。＞ / She was seen **to** enter the room.＜彼女が部屋に入るのを見られた。＞

                    // 各トグル要素にイベントを設定
                    const sentenceEls = element.querySelectorAll('.translation-sentence');
                    sentenceEls.forEach((sentenceEl) => {
                        const translationEl = sentenceEl.nextElementSibling;
                        if (!translationEl || !translationEl.classList.contains('translation-text')) return;

                        const toggle = () => {
                            const expanded = sentenceEl.getAttribute('aria-expanded') === 'true';
                            sentenceEl.setAttribute('aria-expanded', expanded ? 'false' : 'true');
                            translationEl.hidden = expanded;
                            translationEl.setAttribute('aria-hidden', expanded ? 'true' : 'false');
                        };

                        sentenceEl.addEventListener('click', toggle);
                        sentenceEl.addEventListener('keydown', (event) => {
                            if (event.key === 'Enter' || event.key === ' ') {
                                event.preventDefault();
                                toggle();
                            }
                        });
                    });
                } else {
                    // 単一の例文の場合（従来の処理）
                    const translationRegex = /＜([^＜＞]*[ぁ-んァ-ン一-龥ー][^＜＞]*)＞\s*$/;
                    const match = text.match(translationRegex);
                    if (!match) return;

                    const englishText = text.slice(0, text.length - match[0].length).trim();
                    if (!englishText || !englishRegex.test(englishText)) return;

                    const rawTranslation = match[1];
                    const translationPattern = new RegExp(`＜${escapeRegex(rawTranslation)}＞\\s*$`);
                    const englishHtml = element.innerHTML.replace(translationPattern, '').trim();

                    if (!englishHtml) return;

                    element.dataset.translationProcessed = 'true';
                    element.innerHTML = `
                        <span class="translation-sentence" tabindex="0" role="button" aria-expanded="false">
                            ${englishHtml}
                        </span>
                        <div class="translation-text" hidden aria-hidden="true">
                            ${rawTranslation.trim()}
                        </div>
                    `;

                    const sentenceEl = element.querySelector('.translation-sentence');
                    const translationEl = element.querySelector('.translation-text');

                    const toggle = () => {
                        const expanded = sentenceEl.getAttribute('aria-expanded') === 'true';
                        sentenceEl.setAttribute('aria-expanded', expanded ? 'false' : 'true');
                        translationEl.hidden = expanded;
                        translationEl.setAttribute('aria-hidden', expanded ? 'true' : 'false');
                    };

                    sentenceEl.addEventListener('click', toggle);
                    sentenceEl.addEventListener('keydown', (event) => {
                        if (event.key === 'Enter' || event.key === ' ') {
                            event.preventDefault();
                            toggle();
                        }
                    });
                }
            });
        }

        function escapeRegex(str) {
            return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        // 「よく出る表現の例文集」の表をトグル可能にする
        function setupExampleTableToggles(wrapper) {
            if (!wrapper) return;

            // 表現・意味・例文の3列構成の表を探す
            const tables = wrapper.querySelectorAll('table');
            tables.forEach(table => {
                const rows = table.querySelectorAll('tbody tr');
                if (rows.length === 0) return;

                // ヘッダーをチェック：「表現」「意味」「例文」のパターン
                const headerCells = table.querySelectorAll('thead th');
                if (headerCells.length !== 3) return;

                const headerTexts = Array.from(headerCells).map(th => th.textContent.trim());
                const isExampleTable = headerTexts.some(text => text.includes('表現')) &&
                                       headerTexts.some(text => text.includes('意味')) &&
                                       headerTexts.some(text => text.includes('例文'));

                if (!isExampleTable) return;

                // テーブル全体をトグル対応スタイルに変更
                table.classList.add('example-toggle-table');

                // 各行を処理
                rows.forEach((row, index) => {
                    const cells = row.querySelectorAll('td');
                    if (cells.length !== 3) return;

                    const expressionCell = cells[0]; // 表現
                    const meaningCell = cells[1];    // 意味
                    const exampleCell = cells[2];    // 例文

                    // 例文から日本語訳を抽出
                    const exampleText = exampleCell.textContent.trim();
                    const translationMatch = exampleText.match(/＜([^＜＞]+)＞\s*$/);

                    let englishExample = exampleText;
                    let translation = '';

                    if (translationMatch) {
                        translation = translationMatch[1];
                        englishExample = exampleText.replace(/＜[^＜＞]+＞\s*$/, '').trim();
                    }

                    // 行全体をクリック可能にする
                    row.classList.add('example-row-collapsible');
                    row.setAttribute('tabindex', '0');
                    row.setAttribute('role', 'button');
                    row.setAttribute('aria-expanded', 'false');

                    // 最初の2列（表現・意味）を隠す
                    expressionCell.classList.add('example-detail');
                    meaningCell.classList.add('example-detail');
                    expressionCell.setAttribute('hidden', '');
                    meaningCell.setAttribute('hidden', '');

                    // チェックボックスセルを作成
                    const checkboxCell = document.createElement('td');
                    checkboxCell.classList.add('example-checkbox-cell');

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.classList.add('example-checkbox');
                    checkbox.setAttribute('aria-label', '復習済みにする');

                    // ローカルストレージから状態を復元
                    const storageKey = `example-check-${currentPageIndex}-${index}`;
                    const isChecked = localStorage.getItem(storageKey) === 'true';
                    checkbox.checked = isChecked;
                    if (isChecked) {
                        row.classList.add('checked');
                    }

                    checkboxCell.appendChild(checkbox);
                    row.insertBefore(checkboxCell, row.firstChild);

                    // 例文セルを英語のみに書き換え、詳細情報を追加
                    exampleCell.classList.add('example-content-cell');
                    exampleCell.innerHTML = `
                        <div class="example-english">${englishExample}</div>
                        <div class="example-details" hidden>
                            <div class="example-expression"><strong>表現:</strong> ${expressionCell.textContent.trim()}</div>
                            <div class="example-meaning"><strong>意味:</strong> ${meaningCell.textContent.trim()}</div>
                            ${translation ? `<div class="example-translation"><strong>訳:</strong> ${translation}</div>` : ''}
                        </div>
                    `;

                    // チェックボックスのイベント
                    checkbox.addEventListener('change', (event) => {
                        event.stopPropagation();
                        if (checkbox.checked) {
                            row.classList.add('checked');
                            localStorage.setItem(storageKey, 'true');
                        } else {
                            row.classList.remove('checked');
                            localStorage.setItem(storageKey, 'false');
                        }
                    });

                    // トグル機能を追加（チェックボックス以外をクリック）
                    const toggleExample = (event) => {
                        // チェックボックスのクリックは無視
                        if (event.target === checkbox || event.target === checkboxCell) {
                            return;
                        }

                        const isExpanded = row.getAttribute('aria-expanded') === 'true';
                        row.setAttribute('aria-expanded', isExpanded ? 'false' : 'true');

                        const detailsDiv = exampleCell.querySelector('.example-details');
                        if (detailsDiv) {
                            detailsDiv.hidden = isExpanded;
                        }
                    };

                    row.addEventListener('click', toggleExample);
                    row.addEventListener('keydown', (event) => {
                        if (event.key === 'Enter' || event.key === ' ') {
                            event.preventDefault();
                            toggleExample(event);
                        }
                    });
                });
            });
        }

        // 小目次からサブセクションへスクロール
        function scrollToSubsection(id) {
            const element = document.getElementById(id);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        const CURRENT_PAGE_STORAGE_KEY = 'toeflCurrentPage';

        function persistCurrentPage(index) {
            localStorage.setItem(CURRENT_PAGE_STORAGE_KEY, String(index));
        }

        function loadCurrentPageIndex() {
            const stored = parseInt(localStorage.getItem(CURRENT_PAGE_STORAGE_KEY), 10);
            if (!Number.isNaN(stored) && stored >= 0 && stored < pages.length) {
                return stored;
            }
            return 0;
        }

        // ページに移動
        function navigateToPage(index) {
            if (index < 0 || index >= pages.length) return;

            currentPageIndex = index;
            persistCurrentPage(index);
            const page = pages[index];

            if (!visitedSections.has(index)) {
                visitedSections.add(index);
                completedSections.add(index);
                totalSectionsRead++;

                if (Math.random() > 0.5) {
                    showRandomEncouragement();
                }

                saveProgress();
                updateStats();
                checkBadges();
            }

            if ((sections[page.parentIndex].pages || []).length > 1) {
                expandedSections.add(page.parentIndex);
            }

            renderNavigation();
            renderContent(index);
        }

        // 次のページ
        function nextPage() {
            if (currentPageIndex < pages.length - 1) {
                navigateToPage(currentPageIndex + 1);
            }
        }

        // 前のページ
        function previousPage() {
            if (currentPageIndex > 0) {
                navigateToPage(currentPageIndex - 1);
            }
        }

        // プログレスバー更新
        function updateProgress(index) {
            const totalPages = pages.length || 1;
            const progress = ((index + 1) / totalPages) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        // キーボードショートカット
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                nextPage();
            } else if (e.key === 'ArrowLeft') {
                previousPage();
            }
        });

        const toggleSidebarButton = document.getElementById('toggleSidebar');
        if (toggleSidebarButton) {
            toggleSidebarButton.addEventListener('click', () => {
                document.body.classList.toggle('toc-hidden');
                toggleSidebarButton.setAttribute('aria-pressed', document.body.classList.contains('toc-hidden'));
            });
        }

        const THEME_STORAGE_KEY = 'toeflTheme';
        const themeToggleButton = document.getElementById('toggleTheme');

        function setTheme(isDark, persist = true) {
            document.body.classList.toggle('dark-mode', isDark);
            if (themeToggleButton) {
                themeToggleButton.textContent = isDark ? '☀️' : '🌙';
                themeToggleButton.setAttribute(
                    'aria-label',
                    isDark ? 'ライトモードに切り替える' : 'ナイトモードに切り替える'
                );
            }
            if (persist) {
                localStorage.setItem(THEME_STORAGE_KEY, isDark ? 'dark' : 'light');
            }
        }

        const savedTheme = localStorage.getItem(THEME_STORAGE_KEY);
        setTheme(savedTheme ? savedTheme === 'dark' : false, false);

        if (themeToggleButton) {
            themeToggleButton.addEventListener('click', () => {
                const shouldEnable = !document.body.classList.contains('dark-mode');
                setTheme(shouldEnable);
            });
        }

        function init() {
            sections = parseSections(combinedMarkdown);
            pages = buildPages(sections);

            loadProgress();
            renderNavigation();
            if (pages.length > 0) {
                navigateToPage(loadCurrentPageIndex());
            }
            updateStats();
            renderBadges();

            if (visitedSections.size === 0) {
                setTimeout(() => {
                    showMotivation('🎉 TOEFL学習スタート！\n頑張ろう！');
                }, 500);
            } else {
                setTimeout(() => {
                    showMotivation(`おかえりなさい！🌟\n継続${streakDays}日目`);
                }, 500);
            }
        }

        init();
    </script>
