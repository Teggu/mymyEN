<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEFL文法完全ガイド</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans JP", "Hiragino Sans", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
            line-height: 1.8;
            color: #333;
            background: #f5f5f5;
        }

        .container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* サイドバー */
        .sidebar {
            width: 280px;
            background: #2c3e50;
            color: white;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            z-index: 100;
        }

        .sidebar-header {
            padding: 20px;
            background: #1a252f;
            border-bottom: 1px solid #34495e;
        }

        .sidebar-header h1 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .sidebar-header p {
            font-size: 12px;
            color: #95a5a6;
        }

        /* 学習統計 */
        .learning-stats {
            padding: 15px 20px;
            background: #1a252f;
            border-bottom: 1px solid #34495e;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 8px 0;
            font-size: 13px;
        }

        .stat-label {
            color: #95a5a6;
        }

        .stat-value {
            color: #3498db;
            font-weight: bold;
            font-size: 16px;
        }

        .stat-value.highlight {
            color: #2ecc71;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* バッジシステム */
        .badges {
            padding: 15px 20px;
            background: #1a252f;
            border-bottom: 1px solid #34495e;
        }

        .badges h3 {
            font-size: 14px;
            color: #ecf0f1;
            margin-bottom: 10px;
        }

        .badge-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .badge {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            background: #34495e;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .badge.unlocked {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            animation: badgeUnlock 0.6s ease-out;
        }

        .badge.locked {
            opacity: 0.3;
            filter: grayscale(100%);
        }

        @keyframes badgeUnlock {
            0% { transform: scale(0) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        .badge:hover {
            transform: scale(1.1);
        }

        .badge-tooltip {
            position: absolute;
            bottom: 45px;
            left: 50%;
            transform: translateX(-50%);
            background: #2c3e50;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 11px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .badge:hover .badge-tooltip {
            opacity: 1;
        }

        /* 紙吹雪エフェクト */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall 3s ease-out forwards;
            z-index: 9999;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* モチベーションメッセージ */
        .motivation-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 40px;
            border-radius: 15px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            z-index: 10000;
            animation: messagePopup 0.5s ease-out;
            display: none;
        }

        .motivation-message.show {
            display: block;
        }

        @keyframes messagePopup {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        /* レベルアップエフェクト */
        .level-up {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            z-index: 9999;
            animation: slideInRight 0.5s ease-out;
            display: none;
        }

        .level-up.show {
            display: block;
        }

        @keyframes slideInRight {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .nav-section {
            padding: 10px 0;
        }

        .nav-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 3px solid transparent;
            font-size: 14px;
        }

        .nav-item:hover {
            background: #34495e;
            border-left-color: #3498db;
        }

        .nav-item.active {
            background: #34495e;
            border-left-color: #3498db;
            font-weight: bold;
        }

        .nav-item-number {
            display: inline-block;
            width: 30px;
            color: #95a5a6;
            font-size: 12px;
        }

        /* 展開アイコン */
        .expand-icon {
            float: right;
            transition: transform 0.3s;
            font-size: 12px;
            color: #95a5a6;
        }

        .nav-item.expanded .expand-icon {
            transform: rotate(90deg);
        }

        /* 小目次スタイル */
        .sub-nav {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background: #1a252f;
        }

        .sub-nav.expanded {
            max-height: 1000px;
        }

        .sub-nav-item {
            padding: 8px 20px 8px 55px;
            cursor: pointer;
            font-size: 13px;
            color: #95a5a6;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }

        .sub-nav-item.active-sub {
            background: #2c3e50;
            color: #ecf0f1;
            border-left-color: #3498db;
            font-weight: bold;
        }

        .sub-nav-item:hover {
            background: #34495e;
            color: #ecf0f1;
            border-left-color: #3498db;
        }

        .sub-nav-item::before {
            content: "▸ ";
            margin-right: 5px;
            color: #7f8c8d;
        }

        /* 目次/テーマトグル */
        .control-button {
            position: fixed;
            top: 16px;
            border: none;
            border-radius: 999px;
            background: #2c3e50;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transition: background 0.2s, transform 0.2s;
            z-index: 1200;
        }

        .control-button:hover {
            background: #1f2d3a;
            transform: translateY(-1px);
        }

        .toc-toggle {
            left: 24px;
            padding: 8px 18px;
            font-size: 14px;
            letter-spacing: 0.1em;
        }

        .theme-toggle {
            right: 24px;
            width: 46px;
            height: 46px;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body.toc-hidden .sidebar {
            width: 0;
            opacity: 0;
            pointer-events: none;
            padding: 0;
            border: none;
        }

        body.toc-hidden .main-content {
            flex: 1;
        }

        body.toc-hidden .progress-bar {
            left: 0;
        }

        /* ナイトモード */
        body.dark-mode {
            background: #111;
            color: #f0f0f0;
        }

        body.dark-mode .sidebar {
            background: #1b2430;
        }

        body.dark-mode .sidebar-header,
        body.dark-mode .learning-stats,
        body.dark-mode .badges {
            background: #121a24;
            border-color: #1f2b3a;
        }

        body.dark-mode .sub-nav,
        body.dark-mode .nav-item:hover,
        body.dark-mode .nav-item.active {
            background: #243041;
        }

        body.dark-mode .main-content {
            background: #1a1d23;
        }

        body.dark-mode .content-section h1,
        body.dark-mode .content-section h2,
        body.dark-mode .content-section h3,
        body.dark-mode .content-section h4 {
            color: #e0ecff;
            border-color: #4fa3ff;
        }

        body.dark-mode .content-section p,
        body.dark-mode .content-section li {
            color: #f5f5f5;
        }

        body.dark-mode .content-section code,
        body.dark-mode .content-section pre {
            background: #0f1824;
            color: #f0f0f0;
        }

        body.dark-mode .content-section table {
            border-color: #2d3a4d;
        }

        body.dark-mode .content-section th {
            background: #344d6b;
        }

        body.dark-mode .content-section tr:nth-child(even) {
            background: #18212f;
        }

        body.dark-mode .inline-subheading {
            border-left-color: #4fa3ff;
        }

        body.dark-mode .inline-subheading strong {
            color: #e0ecff;
        }

        body.dark-mode .sub-toc {
            background: #151d29;
            border-left-color: #4fa3ff;
        }

        body.dark-mode .sidebar-header p,
        body.dark-mode .stat-label,
        body.dark-mode .nav-item-number,
        body.dark-mode .expand-icon,
        body.dark-mode .sub-nav-item {
            color: #d6deff;
        }
        body.dark-mode .sub-nav-item::before {
            color: #9fb9ff;
        }

        body.dark-mode .control-button {
            background: #344d6b;
        }

        body.dark-mode .control-button:hover {
            background: #2a3b53;
        }

        body.dark-mode .translation-sentence {
            border-bottom-color: #4fa3ff;
        }

        body.dark-mode .translation-sentence:hover,
        body.dark-mode .translation-sentence:focus-visible {
            background: #1f2d3c;
            border-color: #82c0ff;
        }

        body.dark-mode .translation-text {
            background: #101a2d;
            border-left-color: #4fa3ff;
        }

        /* メインコンテンツ */
        .main-content {
            flex: 1;
            overflow-y: auto;
            background: white;
        }

        .content-wrapper {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 60px;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* マークダウンスタイル */
        .content-section h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }

        .content-section h2 {
            font-size: 26px;
            margin: 30px 0 15px;
            color: #2c3e50;
        }

        .content-section h3 {
            font-size: 22px;
            margin: 25px 0 12px;
            color: #34495e;
        }

        .content-section h4 {
            font-size: 18px;
            margin: 20px 0 10px;
            color: #34495e;
        }

        .content-section p {
            margin-bottom: 15px;
            line-height: 1.8;
        }

        .content-section ul, .content-section ol {
            margin: 15px 0 15px 25px;
        }

        .content-section li {
            margin-bottom: 8px;
        }

        .content-section code {
            background: #f8f8f8;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #e74c3c;
        }

        .content-section pre {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 20px 0;
            line-height: 1.5;
        }

        .content-section pre code {
            background: none;
            color: inherit;
            padding: 0;
        }

        .content-section table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .content-section th, .content-section td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        .content-section th {
            background: #3498db;
            color: white;
            font-weight: bold;
        }

        .content-section tr:nth-child(even) {
            background: #f8f8f8;
        }

        .content-section blockquote {
            border-left: 4px solid #3498db;
            padding-left: 20px;
            margin: 20px 0;
            color: #555;
            font-style: italic;
        }

        .inline-subheading {
            border-left: 4px solid #3498db;
            padding-left: 14px;
            margin: 28px 0 12px;
        }

        .inline-subheading strong {
            color: #2c3e50;
            font-size: 18px;
        }

        .content-section hr {
            border: none;
            border-top: 2px solid #ecf0f1;
            margin: 30px 0;
        }

        /* ナビゲーションボタン */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #ecf0f1;
        }

        .nav-button {
            padding: 12px 24px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .nav-button:hover {
            background: #2980b9;
        }

        .nav-button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        /* プログレスバー */
        .progress-bar {
            height: 3px;
            background: #ecf0f1;
            position: fixed;
            top: 0;
            left: 280px;
            right: 0;
            z-index: 1000;
        }

        .progress-fill {
            height: 100%;
            background: #3498db;
            transition: width 0.3s;
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                max-height: 50vh;
                z-index: 1000;
            }

            .main-content {
                padding-bottom: 50vh;
            }

            .content-wrapper {
                padding: 20px;
            }

            .progress-bar {
                left: 0;
            }

            .top-controls {
                left: 20px;
                right: 20px;
                flex-direction: column;
                top: 10px;
            }
        }

        /* 小目次スタイル */
        .sub-toc {
            background: #f8f9fa;
            border-left: 4px solid #3498db;
            padding: 20px 25px;
            margin: 25px 0 35px;
            border-radius: 5px;
        }

        .sub-toc h3 {
            font-size: 18px;
            margin: 0 0 15px 0;
            color: #2c3e50;
        }

        .sub-toc ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .sub-toc li {
            margin: 8px 0;
        }

        .sub-toc a {
            color: #3498db;
            text-decoration: none;
            display: block;
            padding: 8px 12px;
            border-radius: 3px;
            transition: all 0.2s;
            font-size: 15px;
        }

        .sub-toc a:hover {
            background: #e3f2fd;
            color: #2980b9;
            padding-left: 16px;
        }

        .sub-toc a::before {
            content: "▸ ";
            color: #3498db;
            margin-right: 5px;
        }

        /* チェックボックススタイル */
        input[type="checkbox"] {
            margin-right: 8px;
            width: 16px;
            height: 16px;
        }

        /* 強調スタイル */
        strong {
            color: #2c3e50;
            font-weight: 600;
        }

        em {
            color: #e74c3c;
            font-style: normal;
        }

        /* スクロールバーのスタイル */
        .sidebar::-webkit-scrollbar,
        .main-content::-webkit-scrollbar {
            width: 8px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: #1a252f;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: #34495e;
            border-radius: 4px;
        }

        .sidebar::-webkit-scrollbar-thumb:hover {
            background: #4a6278;
        }

        .main-content::-webkit-scrollbar-track {
            background: #f5f5f5;
        }

        .main-content::-webkit-scrollbar-thumb {
            background: #bdc3c7;
            border-radius: 4px;
        }

        .main-content::-webkit-scrollbar-thumb:hover {
            background: #95a5a6;
        }

        /* 英文⇔日本語訳トグル */
        .translation-sentence {
            display: block;
            cursor: pointer;
            padding: 6px 10px;
            border-radius: 6px;
            border-bottom: 1px dashed #3498db;
            transition: background 0.2s, border-color 0.2s;
        }

        .translation-sentence:hover,
        .translation-sentence:focus-visible {
            background: #eef6ff;
            outline: none;
            border-color: #1f78c4;
        }

        .translation-text {
            margin-top: 6px;
            padding: 10px 12px;
            background: #f0f7ff;
            border-left: 3px solid #3498db;
            border-radius: 4px;
            line-height: 1.7;
        }

        .translation-text[hidden] {
            display: none !important;
        }

        /* 例文表のトグルスタイル */
        .example-toggle-table {
            table-layout: auto;
        }

        .example-toggle-table thead {
            display: none; /* ヘッダーを非表示 */
        }

        .example-row-collapsible {
            cursor: pointer;
            transition: background 0.2s;
        }

        .example-row-collapsible:hover {
            background: #f0f7ff;
        }

        .example-row-collapsible:focus-visible {
            outline: 2px solid #3498db;
            outline-offset: -2px;
        }

        .example-row-collapsible.checked {
            opacity: 0.6;
        }

        .example-detail {
            display: none !important;
        }

        .example-checkbox-cell {
            width: 40px;
            padding: 8px 12px;
            vertical-align: middle;
        }

        .example-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
            margin: 0;
            accent-color: #3498db;
        }

        .example-checkbox:hover {
            transform: scale(1.1);
        }

        .example-content-cell {
            width: 100%;
        }

        .example-english {
            padding: 8px 12px;
            font-size: 1em;
            line-height: 1.6;
            border-bottom: 1px dashed #3498db;
        }

        .example-details {
            margin-top: 8px;
            padding: 12px;
            background: #f0f7ff;
            border-left: 3px solid #3498db;
            border-radius: 4px;
        }

        .example-details > div {
            margin-bottom: 6px;
        }

        .example-details > div:last-child {
            margin-bottom: 0;
        }

        .example-expression {
            color: #2c3e50;
        }

        .example-meaning {
            color: #34495e;
        }

        .example-translation {
            color: #555;
            font-style: italic;
        }

        .example-details[hidden] {
            display: none !important;
        }

        /* ダークモード対応 */
        body.dark-mode .example-row-collapsible:hover {
            background: #1f2d3c;
        }

        body.dark-mode .example-checkbox {
            accent-color: #4fa3ff;
        }

        body.dark-mode .example-english {
            border-bottom-color: #4fa3ff;
        }

        body.dark-mode .example-details {
            background: #101a2d;
            border-left-color: #4fa3ff;
        }

        body.dark-mode .example-expression,
        body.dark-mode .example-meaning,
        body.dark-mode .example-translation {
            color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>

    <button id="toggleSidebar" class="control-button toc-toggle" aria-label="目次の表示を切り替える">目次</button>
    <button id="toggleTheme" class="control-button theme-toggle" aria-label="テーマを切り替える">🌙</button>

    <div class="container">
        <!-- サイドバー -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>📚 TOEFL文法完全ガイド</h1>
                <p>5ヶ月で80点突破を目指す</p>
            </div>
            
            <!-- 学習統計 -->
            <div class="learning-stats">
                <div class="stat-item">
                    <span class="stat-label">🔥 連続学習日数</span>
                    <span class="stat-value" id="streakDays">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">✅ 完了セクション</span>
                    <span class="stat-value" id="completedSections">0/18</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">⭐ レベル</span>
                    <span class="stat-value highlight" id="userLevel">1</span>
                </div>
            </div>

            <!-- バッジ -->
            <div class="badges">
                <h3>🏆 獲得バッジ</h3>
                <div class="badge-container" id="badgeContainer"></div>
            </div>

            <div class="nav-section" id="navSection"></div>
        </div>

        <!-- メインコンテンツ -->
        <div class="main-content" id="mainContent">
            <div class="content-wrapper" id="contentWrapper"></div>
        </div>

        <!-- モチベーションメッセージ -->
        <div class="motivation-message" id="motivationMessage"></div>

        <!-- レベルアップ通知 -->
        <div class="level-up" id="levelUpNotification"></div>
    </div>

## 0. 基本5文型

### なぜ5文型が重要なのか

5文型は英文法の**最も重要な土台**です。TOEFLで高得点を取るために必須の知識です。

**5文型を理解することのメリット**

1. **文の構造を正確に理解できる**
   - 長くて複雑な文でも骨格を見抜ける
   - Reading の速度と精度が上がる

2. **TOEFL Reading で必須**
   - 主語・動詞・目的語を素早く特定できる
   - 修飾語に惑わされず、文の核心を掴める

3. **TOEFL Writing で正確な文が書ける**
   - 文型を意識すると文法ミスが激減
   - 自然で正確な英文が書ける

4. **受動態・不定詞・分詞の理解に必須**
   - 第4文型の受動態（2通りの作り方）
   - 第5文型の使役動詞・知覚動詞

5. **Speaking で瞬時に正しい文が作れる**
   - 文型が体に染み込むと自然に話せる

6. **動詞の使い方を正確に理解できる**
   - どの動詞がどの文型で使えるか分かる
   - 間違った使い方を避けられる

### 5文型の全体像

| 文型 | 構造 | 意味 | 例文 |
|------|------|------|------|
| 第1文型 | S + V | 主語が〜する | Birds fly. |
| 第2文型 | S + V + C | 主語 = 補語 | He is a teacher. |
| 第3文型 | S + V + O | 主語が目的語を〜する | I like music. |
| 第4文型 | S + V + O + O | 主語が人に物を与える | He gave me a book. |
| 第5文型 | S + V + O + C | 目的語 = 補語 | We call him Bob. |

**記号の説明**
- S (Subject) = 主語
- V (Verb) = 動詞
- O (Object) = 目的語
- C (Complement) = 補語

### 第1文型：SV（主語 + 動詞）

**基本構造**
\`\`\`
S + V
主語が何かをする（完全自動詞）
\`\`\`

**特徴**
- 動詞だけで文が完結する
- 目的語・補語が不要
- 修飾語（副詞・前置詞句）は自由に追加できる

**基本例文**
- Birds fly.（鳥が飛ぶ）
- The sun rises.（太陽が昇る）
- He smiled.（彼は微笑んだ）

**修飾語を加えた例**
- Birds fly **in the sky**.（鳥が空を飛ぶ）
- The sun rises **in the east**.（太陽は東から昇る）
- He smiled **happily**.（彼は幸せそうに微笑んだ）
- She arrived **at the station** **at 9 AM**.（彼女は9時に駅に着いた）
- The accident happened **yesterday**.（その事故は昨日起きた）

**第1文型の主な動詞**
- **移動を表す動詞**：go, come, arrive, leave, depart, return, walk, run
- **存在を表す動詞**：exist, live, stay, remain, lie, sit, stand
- **発生を表す動詞**：happen, occur, take place, arise, appear
- **その他**：sleep, work, laugh, cry, die, fall, rise

**重要ポイント**
\`\`\`
第1文型の動詞の後に名詞が来ても、それは目的語ではなく修飾語句の一部

例：He went to school.
    S   V   前置詞句（修飾語）
    = 第1文型
\`\`\`

**間違いやすい例**
\`\`\`
❌ He arrived the station.（arriveは自動詞なので目的語を取れない）
✅ He arrived at the station.（前置詞が必要）

❌ She reached at the airport.（reachは他動詞）
✅ She reached the airport.（前置詞不要）
\`\`\`

**there is/are構文も第1文型**
- There is a book on the table.
  - S (a book) + V (is) + 場所を表す修飾語

### 第2文型：SVC（主語 + 動詞 + 補語）

**基本構造**
\`\`\`
S + V + C
主語 = 補語（不完全自動詞）
\`\`\`

**特徴**
- S = C の関係が成立
- 補語（C）は名詞または形容詞
- 動詞だけでは文が完結しない

**基本例文**
- He is a teacher.（彼 = 教師）
- She looks happy.（彼女 = 幸せそう）
- The soup tastes good.（スープ = おいしい）

**補語が名詞の場合**
- My father is a doctor.（父 = 医者）
- She became a lawyer.（彼女 = 弁護士になった）
- He remained a bachelor.（彼 = 独身のまま）

**補語が形容詞の場合**
- The flowers are beautiful.（花 = 美しい）
- He looks tired.（彼 = 疲れている様子）
- The milk smells bad.（ミルク = 臭い）
- This sounds interesting.（これ = 面白そう）

**第2文型の主な動詞**

**be動詞**
- am, is, are, was, were, been

**状態を表す動詞（〜のままである）**
- remain（〜のままである）
- stay（〜のままでいる）
- keep（〜のままでいる）
- continue（〜のままである）

**変化を表す動詞（〜になる）**
- become（〜になる）
- get（〜になる：口語的）
- grow（〜になる：徐々に）
- turn（〜になる：色・季節）
- go（〜になる：悪い状態）
- come（〜になる：実現）
- fall（〜になる：突然）
- run（〜になる：在庫など）

**知覚・印象を表す動詞（〜に見える/聞こえる/感じる）**
- look（〜に見える）
- seem（〜のようだ）
- appear（〜のように見える）
- sound（〜に聞こえる）
- smell（〜の匂いがする）
- taste（〜の味がする）
- feel（〜と感じる）

**変化を表す動詞の使い分け**
\`\`\`
become：一般的な変化
He became a doctor.（医者になった）

get：口語的、徐々にまたは突然の変化
It's getting dark.（暗くなってきた）

grow：徐々に変化
He grew old.（彼は年を取った）

turn：色や季節の変化
The leaves turned red.（葉が赤くなった）

go：悪い状態への変化
The milk went bad.（ミルクが腐った）

come：望ましい結果の実現
His dream came true.（彼の夢が実現した）

fall：突然の変化
He fell asleep.（彼は眠りに落ちた）

run：在庫などが尽きる
We ran short of time.（時間が足りなくなった）
\`\`\`

**知覚動詞の使い分け**
\`\`\`
look + 形容詞：視覚的印象
She looks young.（彼女は若く見える）

seem + 形容詞/to do：主観的判断
He seems tired.（彼は疲れているようだ）

appear + 形容詞/to do：外見から判断
She appears to be happy.（彼女は幸せそうに見える）

sound + 形容詞：聴覚的印象
That sounds great!（それはいいですね！）

smell + 形容詞：嗅覚
This smells good.（これはいい匂いだ）

taste + 形容詞：味覚
This tastes delicious.（これはおいしい）

feel + 形容詞：触覚・感覚
I feel cold.（寒く感じる）
\`\`\`

**重要な注意点**

第2文型と第3文型の見分け方：
\`\`\`
第2文型：S = C
He is a teacher.（彼 = 教師）✅

第3文型：S ≠ O
He likes a teacher.（彼 ≠ 教師）✅
\`\`\`

### 第3文型：SVO（主語 + 動詞 + 目的語）

**基本構造**
\`\`\`
S + V + O
主語が目的語を〜する（完全他動詞）
\`\`\`

**特徴**
- 目的語（O）は動詞の動作の対象
- 目的語は必ず名詞・代名詞・名詞相当語句
- S ≠ O

**基本例文**
- I like music.（私は音楽が好き）
- She speaks English.（彼女は英語を話す）
- He bought a car.（彼は車を買った）

**目的語の種類**

**名詞**
- I love pizza.
- She reads books.

**代名詞**
- I know him.
- She called me.

**不定詞（to do）**
- I want to go.（私は行きたい）
- She decided to study abroad.（彼女は留学することを決めた）

**動名詞（-ing）**
- I enjoy reading.（私は読書を楽しむ）
- She finished writing the report.（彼女は報告書を書き終えた）

**that節**
- I think that he is right.（私は彼が正しいと思う）
- She knows that I'm busy.（彼女は私が忙しいことを知っている）

**疑問詞節**
- I don't know what he said.（彼が何を言ったか分からない）
- Tell me where you live.（どこに住んでいるか教えて）

**第3文型の主な動詞**

**好き嫌い・感情**
- like, love, hate, enjoy, prefer

**知覚・認識**
- know, understand, believe, think, remember, forget

**所有・獲得**
- have, own, possess, get, obtain, buy, purchase

**使用・消費**
- use, spend, waste

**作成・破壊**
- make, create, produce, break, destroy

**移動**
- bring, take, carry, send

**その他頻出動詞**
- do, say, tell, ask, answer, give, show, teach, help, watch, see, hear, read, write, eat, drink

**前置詞が必要な自動詞との違い**

\`\`\`
他動詞（第3文型）：前置詞不要
I reached the station.（駅に着いた）
She entered the room.（部屋に入った）
We discussed the problem.（問題を議論した）

自動詞（第1文型）：前置詞必要
I arrived at the station.
She came into the room.
We talked about the problem.
\`\`\`

**間違いやすい動詞**
\`\`\`
❌ I discussed about the problem.（discuss は他動詞）
✅ I discussed the problem.

❌ She married with him.（marry は他動詞）
✅ She married him.

❌ I reached at the top.（reach は他動詞）
✅ I reached the top.

❌ We entered into the building.（enter は他動詞）
✅ We entered the building.

❌ He answered to my question.（answer は他動詞）
✅ He answered my question.
\`\`\`

### 第4文型：SVOO（主語 + 動詞 + 目的語1 + 目的語2）

**基本構造**
\`\`\`
S + V + O1(人) + O2(物)
主語が人に物を与える（授与動詞）
\`\`\`

**特徴**
- 2つの目的語を取る
- O1（間接目的語）= 人
- O2（直接目的語）= 物
- 「人に物を〜する」という意味

**基本例文**
- He gave me a book.（彼は私に本をくれた）
- She taught us English.（彼女は私たちに英語を教えた）
- I'll show you the way.（あなたに道を教えましょう）

**第4文型の主な動詞**

**与える系（give型）**
- give（与える）
- hand（手渡す）
- lend（貸す）
- pass（手渡す）
- send（送る）
- bring（持ってくる）
- offer（申し出る）
- pay（支払う）

**教える・伝える系（tell型）**
- tell（話す、教える）
- teach（教える）
- show（見せる）
- write（書く）

**作る系（make型）**
- make（作る）
- cook（料理する）
- buy（買う）
- get（手に入れる）
- find（見つける）

**尋ねる系（ask型）**
- ask（尋ねる）

**第4文型から第3文型への書き換え**

第4文型は第3文型に書き換えられます：

**give型（to を使う）**
\`\`\`
He gave me a book.（第4文型）
= He gave a book to me.（第3文型）

She sent me a letter.
= She sent a letter to me.

I'll show you the way.
= I'll show the way to you.
\`\`\`

**buy型（for を使う）**
\`\`\`
He bought me a present.（第4文型）
= He bought a present for me.（第3文型）

She made me a cake.
= She made a cake for me.

I'll cook you dinner.
= I'll cook dinner for you.
\`\`\`

**ask型（of を使う）**
\`\`\`
He asked me a favor.（第4文型）
= He asked a favor of me.（第3文型）
\`\`\`

**重要：第4文型で使えない動詞**

以下の動詞は第4文型では使えません：

\`\`\`
❌ He explained me the answer.
✅ He explained the answer to me.
（explain は第4文型不可）

❌ She said me the truth.
✅ She told me the truth.
（say は第4文型不可、tell を使う）

❌ He proposed me a plan.
✅ He proposed a plan to me.
（propose は第4文型不可）

❌ She suggested me an idea.
✅ She suggested an idea to me.
（suggest は第4文型不可）

❌ I introduced him my friend.
✅ I introduced my friend to him.
（introduce は第4文型不可）

❌ He announced us the result.
✅ He announced the result to us.
（announce は第4文型不可）
\`\`\`

**第4文型の受動態（2通り）**

第4文型は2通りの受動態が作れます：

\`\`\`
能動態：He gave me a book.

受動態1（人を主語）：
I was given a book (by him).
← より一般的

受動態2（物を主語）：
A book was given to me (by him).
\`\`\`

**その他の例**
\`\`\`
She taught us English.
→ We were taught English (by her).
→ English was taught to us (by her).

He showed me the way.
→ I was shown the way (by him).
→ The way was shown to me (by him).
\`\`\`

### 第5文型：SVOC（主語 + 動詞 + 目的語 + 補語）

**基本構造**
\`\`\`
S + V + O + C
目的語 = 補語（不完全他動詞）
\`\`\`

**特徴**
- O = C の関係が成立
- 補語（C）は名詞・形容詞・原形不定詞・現在分詞・過去分詞
- 「OをCにする」「OがCだと〜する」という意味

**基本例文**
- We call him Bob.（私たちは彼をボブと呼ぶ：彼 = ボブ）
- The news made me happy.（そのニュースは私を幸せにした：私 = 幸せ）
- I found the book interesting.（その本は面白いと分かった：本 = 面白い）

**補語の種類別の例**

**補語が名詞**
\`\`\`
We call him Bob.（彼 = Bob）
They elected him president.（彼 = 大統領）
I consider her a genius.（彼女 = 天才）
They named the baby John.（赤ちゃん = John）
\`\`\`

**補語が形容詞**
\`\`\`
The news made me happy.（私 = 幸せ）
I found the book interesting.（本 = 面白い）
Please keep the room clean.（部屋 = きれい）
The song made her sad.（彼女 = 悲しい）
I left the door open.（ドア = 開いた状態）
\`\`\`

**補語が原形不定詞（動詞の原形）**
\`\`\`
使役動詞：
I made him go.（私は彼を行かせた）
Let me help you.（私に手伝わせて）
He had me clean the room.（彼は私に部屋を掃除させた）

知覚動詞：
I saw him enter the room.（彼が部屋に入るのを見た）
I heard her sing.（彼女が歌うのを聞いた）
\`\`\`

**補語が現在分詞（-ing）**
\`\`\`
知覚動詞（進行中の動作）：
I saw him entering the room.（彼が部屋に入っているのを見た）
I heard her singing.（彼女が歌っているのを聞いた）
I found him sleeping.（彼が寝ているのを見つけた）

keep/leave（状態の継続）：
Don't keep me waiting.（私を待たせ続けないで）
He left the engine running.（エンジンをかけたままにした）
\`\`\`

**補語が過去分詞（-ed）**
\`\`\`
知覚動詞（受動・完了）：
I saw the window broken.（窓が壊れているのを見た）
I heard my name called.（自分の名前が呼ばれるのを聞いた）

使役動詞（〜してもらう）：
I had my car repaired.（車を修理してもらった）
She got her hair cut.（髪を切ってもらった）

make/keep/leave（状態）：
Please make yourself understood.（自分の言いたいことを分かってもらって）
He kept the door closed.（ドアを閉めたままにした）
\`\`\`

**第5文型の主な動詞**

**知覚動詞（〜が...するのを見る/聞く/感じる）**
- see, watch, look at, observe, notice
- hear, listen to
- feel

**使役動詞（〜に...させる）**
- make（強制的に）
- let（許可して）
- have（〜してもらう）
- get（説得して：get + O + to do）

**名付ける系**
- call（〜を...と呼ぶ）
- name（〜を...と名付ける）
- elect（〜を...に選ぶ）
- appoint（〜を...に任命する）

**判断・認識系**
- consider（〜を...と見なす）
- think（〜を...と思う）
- believe（〜を...と信じる）
- find（〜が...だと分かる）
- suppose（〜を...と思う）

**状態変化系**
- make（〜を...にする）
- keep（〜を...のままにする）
- leave（〜を...のままにしておく）
- turn（〜を...に変える）
- drive（〜を...の状態に追い込む）

**依頼・希望系**
- want（〜に...してほしい：want + O + to do）
- ask（〜に...するよう頼む：ask + O + to do）
- tell（〜に...するよう言う：tell + O + to do）
- allow（〜が...するのを許す：allow + O + to do）
- enable（〜が...できるようにする：enable + O + to do）

**使役動詞の使い分け**

\`\`\`
make + O + 原形不定詞（強制的に〜させる）
My mother made me clean my room.
（母は私に部屋を掃除させた：強制）

let + O + 原形不定詞（許可して〜させる）
My father let me use his car.
（父は私に車を使わせてくれた：許可）

have + O + 原形不定詞（〜してもらう）
I had him repair my car.
（彼に車を修理してもらった）

get + O + to do（説得して〜させる）
I got him to help me.
（彼を説得して手伝ってもらった）
\`\`\`

**知覚動詞の補語の使い分け**

\`\`\`
原形不定詞：完了した動作全体
I saw him cross the street.
（彼が通りを渡るのを見た：渡り終えた）

現在分詞：進行中の動作
I saw him crossing the street.
（彼が通りを渡っているのを見た：途中）

過去分詞：受動・完了の状態
I saw the window broken.
（窓が壊れているのを見た）
\`\`\`

**第5文型の受動態**

\`\`\`
能動態：They call him Bob.
受動態：He is called Bob (by them).

能動態：The news made me happy.
受動態：I was made happy by the news.

使役動詞の受動態：to不定詞になる
能動態：He made me apologize.
受動態：I was made to apologize (by him).

能動態：I saw him enter the building.
受動態：He was seen to enter the building.
\`\`\`

### 文型の見分け方

**ステップ1：動詞を探す**
文の中心となる動詞を見つける

**ステップ2：動詞の後ろを確認**
- 何もない → 第1文型
- 補語（S=C）→ 第2文型
- 目的語1つ → 第3文型
- 目的語2つ → 第4文型
- 目的語+補語（O=C）→ 第5文型

**見分けのポイント**

**第1文型 vs 第3文型**
\`\`\`
動詞の後ろの名詞が前置詞句の一部か目的語かを判断

He went to school.（第1文型：to schoolは修飾語）
He attended school.（第3文型：schoolは目的語）
\`\`\`

**第2文型 vs 第5文型**
\`\`\`
S = C なら第2文型
O = C なら第5文型

He is a teacher.（第2文型：He = teacher）
We call him a teacher.（第5文型：him = teacher）
\`\`\`

**第3文型 vs 第4文型**
\`\`\`
目的語が1つか2つかを確認

She gave a book.（第3文型：目的語1つ）
She gave me a book.（第4文型：目的語2つ）
\`\`\`

**第4文型 vs 第5文型**
\`\`\`
2つの名詞の関係を確認

He gave me a book.（第4文型：me ≠ book）
They elected him president.（第5文型：him = president）
\`\`\`

### TOEFL での活用例

**Reading：長文の骨格を素早く把握**

\`\`\`
複雑な文：
The professor, who had been teaching at the university 
for over 30 years, explained the theory carefully to 
the students in the lecture hall.

骨格だけ抽出：
The professor explained the theory to the students.
S           V         O            前置詞句
= 第3文型

修飾語を無視して骨格を見抜く！
\`\`\`

**Writing：正確な文を書く**

\`\`\`
間違い：
❌ The teacher explained us the grammar.
（explain は第4文型で使えない）

正解：
✅ The teacher explained the grammar to us.
（explain は第3文型のみ）
\`\`\`

**Grammar問題：文型を理解して正解**

\`\`\`
問題：次の文を受動態にせよ
He gave me a present.

第4文型だと分かれば：
✅ I was given a present (by him).
✅ A present was given to me (by him).

2通りの受動態が作れる！
\`\`\`

### 5文型の重要な注意点

**1. 修飾語に惑わされない**
\`\`\`
He speaks English fluently in class every day.
         O       副詞    場所   時

骨格：He speaks English. = 第3文型
修飾語：fluently, in class, every day
\`\`\`

**2. 自動詞と他動詞を区別**
\`\`\`
自動詞：目的語を取らない（第1・2文型）
他動詞：目的語を取る（第3・4・5文型）

arrive（自動詞）→ arrive at the station
reach（他動詞）→ reach the station
\`\`\`

**3. 動詞によって使える文型が決まっている**
\`\`\`
explain：第3文型のみ
❌ explain me the answer
✅ explain the answer to me

give：第3・4文型両方OK
✅ give a book to me（第3文型）
✅ give me a book（第4文型）
\`\`\`

**4. 第5文型の補語の形に注意**
\`\`\`
使役動詞・知覚動詞：原形不定詞
I saw him enter. ✅
I saw him to enter. ❌

want/ask/tell など：to不定詞
I want you to come. ✅
I want you come. ❌
\`\`\`

各文型の基本例文を完璧に覚える

### 知らない単語がある時の5文型活用法

実は**5文型思考は知らない単語があっても使える**最強のツールです。文型が分かれば、知らない単語でも**おおよその意味や役割**が分かります。

#### 基本原則：文型で意味を推測する

**重要な考え方：**
\`\`\`
完璧な語彙力 < 文型思考 + 推測力

TOEFL 80点突破には：
10,000語全て覚える必要はない
↓
5文型思考 + 4,000-5,000語で十分！
\`\`\`

---

#### 【重要】知らない単語があっても文型を特定する方法

文型の特定は、知っている単語だけで判断できます。

**基本戦略：分かる部分から攻める**

**Step 1：文の中で知っている単語を探す**
\`\`\`
The archaeologists UNEARTHED ancient ARTIFACTS.

知っている単語：
- The = 冠詞
- archaeologists = 考古学者
- ancient = 古代の

知らない単語：
- UNEARTHED
- ARTIFACTS
\`\`\`

**Step 2：品詞を推測する**
\`\`\`
文の位置から品詞を判断：

The archaeologists (名詞) + UNEARTHED + ancient ARTIFACTS

位置分析：
- 名詞の後 → 動詞の可能性
- UNEARTHED = 過去形っぽい（-ed）
- ancient (形容詞) + ARTIFACTS (名詞)

推測：
主語 + 動詞 + 目的語
= 第3文型の可能性
\`\`\`

**Step 3：文型を判定する判断基準**

**判断基準1：動詞の後に何があるか**
\`\`\`
動詞 + 名詞1つ → 第3文型 or 第1文型（前置詞句）
動詞 + 名詞2つ → 第4文型の可能性
動詞 + 名詞 + 形容詞 → 第5文型の可能性
動詞 + 形容詞 → 第2文型の可能性
動詞だけ → 第1文型の可能性
\`\`\`

**判断基準2：前置詞の有無**
\`\`\`
前置詞がある場合：
He went to school. 
→ "to school" は修飾語
→ 第1文型

前置詞がない場合：
He attended school.
→ "school" は目的語
→ 第3文型
\`\`\`

**判断基準3：等号が成り立つか**
\`\`\`
S = 後ろの語？
YES → 第2文型
NO → 他の文型

動詞 + O + 何か
O = その「何か」？
YES → 第5文型
NO → 第4文型
\`\`\`

**具体例で練習：**

**例1：動詞が分からない場合**
\`\`\`
She OBLITERATED the evidence.

Step 1：知っている単語
- She = 彼女（主語）
- the evidence = 証拠（名詞）

Step 2：OBLITERATED の位置
- 主語の後 → 動詞
- -ed で終わる → 過去形

Step 3：文型判定
She (S) + OBLITERATED (V) + the evidence (O)
前置詞なし → 目的語
= 第3文型確定！

意味推測：
彼女が証拠に何かをした
→ 文脈から悪いこと？消した？破壊した？
実際：obliterate = 消し去る、破壊する
\`\`\`

**例2：名詞が分からない場合**
\`\`\`
The committee held a REFERENDUM.

Step 1：知っている単語
- committee = 委員会
- held = 開催した

Step 2：REFERENDUM の位置
- held の後
- a がある → 可算名詞

Step 3：文型判定
The committee (S) + held (V) + a REFERENDUM (O)
= 第3文型確定！

意味推測：
委員会が「何か」を開催した
→ 会議？投票？イベント？
実際：referendum = 国民投票
\`\`\`

**例3：形容詞が分からない場合**
\`\`\`
The situation became PRECARIOUS.

Step 1：知っている単語
- situation = 状況
- became = なった

Step 2：PRECARIOUS の位置
- became の後
- 名詞ではない（冠詞なし）→ 形容詞

Step 3：文型判定
The situation (S) + became (V) + PRECARIOUS (C)
became = 第2文型の動詞
S = C の関係
= 第2文型確定！

意味推測：
状況が「PRECARIOUS」になった
→ 状態を表す形容詞
→ 文脈から悪い？不安定？
実際：precarious = 不安定な、危険な
\`\`\`

**例4：複数の単語が分からない場合**
\`\`\`
The PHILANTHROPIST BEQUEATHED his fortune to charity.

Step 1：知っている単語
- his fortune = 彼の財産
- to charity = 慈善団体に

Step 2：品詞推測
- The PHILANTHROPIST = 主語（名詞）
- BEQUEATHED = 動詞（位置と-ed）
- his fortune = 目的語
- to charity = 前置詞句

Step 3：文型判定
S + V + O + to 前置詞句
= 第3文型確定！

意味推測：
「誰か」が財産を慈善団体に「何かした」
→ 与えた？寄付した？
実際：
philanthropist = 慈善家
bequeath = 遺贈する
\`\`\`

**例5：主語が分からない場合**
\`\`\`
SERENDIPITY led to the discovery.

Step 1：知っている単語
- led = 導いた
- to the discovery = 発見に

Step 2：品詞推測
- SERENDIPITY = 文頭、大文字 → 主語（名詞）
- led = 動詞

Step 3：文型判定
SERENDIPITY (S) + led (V) + to the discovery
"to the discovery" = 前置詞句（修飾語）
= 第1文型確定！

意味推測：
「何か」が発見に導いた
→ 運？偶然？幸運？
実際：serendipity = 偶然の幸運
\`\`\`

**重要テクニック：文型判定に必要な最小限の情報**

**第1文型の判定：**
\`\`\`
必要な情報：動詞だけ、または動詞+前置詞句
Birds fly (in the sky).
      V   修飾語
→ 目的語なし = 第1文型
\`\`\`

**第2文型の判定：**
\`\`\`
必要な情報：動詞 + その後の語が形容詞か
He is happy.
   V  形容詞
→ S = C = 第2文型

見分けるコツ：
- be動詞がある
- become, look, seem などがある
- 動詞の後が形容詞
\`\`\`

**第3文型の判定：**
\`\`\`
必要な情報：動詞 + 名詞（前置詞なし）
She bought a car.
    V      O
→ 目的語1つ = 第3文型

見分けるコツ：
- 動詞の直後に名詞
- 前置詞なし
- 名詞は1つだけ
\`\`\`

**第4文型の判定：**
\`\`\`
必要な情報：動詞 + 名詞 + 名詞
He gave me a book.
   V    O1  O2
→ 目的語2つ = 第4文型

見分けるコツ：
- 動詞の後に名詞が2つ
- 最初の名詞＝人、2つ目＝物
- 前置詞なし
\`\`\`

**第5文型の判定：**
\`\`\`
必要な情報：O = C の関係
We call him Bob.
   V    O   C
→ him = Bob = 第5文型

見分けるコツ：
- 動詞 + 名詞 + 名詞/形容詞
- 2つ目の名詞/形容詞が1つ目の名詞を説明
- O = C の関係
\`\`\`

---

#### 知らない単語が動詞の場合

**例文1：**
\`\`\`
He GLORIFIED the hero in his speech.
\`\`\`

**知らない単語：GLORIFIED**

**文型思考で推測：**
\`\`\`
Step 1：文の構造を見る
He (S) + GLORIFIED (V) + the hero (O)
= 第3文型確定

判定根拠：
- He = 主語（知っている）
- GLORIFIED = 主語の後 → 動詞
- the hero = 名詞、前置詞なし → 目的語
- in his speech = 前置詞句（修飾語）

Step 2：第3文型の意味
S が O に何かをする

Step 3：文脈から推測
彼がヒーローに対して、スピーチで何かをした
→ 褒めた？称賛した？

推測：GLORIFIED = 称賛する、賛美する
実際の意味：glorify = 賛美する、称賛する ✅
\`\`\`

**例文2：**
\`\`\`
The teacher ADMONISHED the students for being late.
\`\`\`

**知らない単語：ADMONISHED**

\`\`\`
構造分析：
The teacher (S) + ADMONISHED (V) + the students (O)
= 第3文型確定

判定根拠：
- 全て知っている単語の位置から判断
- teacher = 主語
- ADMONISHED = 動詞の位置、-ed = 過去形
- students = 目的語

文脈：
先生が生徒に対して、遅刻したことで何かをした
+ "for being late"（遅刻したことで）

推測：叱った？注意した？
実際：admonish = 戒める、注意する ✅

文型思考：
第3文型だから「先生が生徒に何かをした」
→ 文の大意は理解できる
→ TOEFLの問題は解ける！
\`\`\`

---

#### 知らない単語が目的語の場合

**例文1：**
\`\`\`
She discussed the RAMIFICATIONS of the decision.
\`\`\`

**知らない単語：RAMIFICATIONS**

\`\`\`
構造分析：
She (S) + discussed (V) + the RAMIFICATIONS (O)
= 第3文型確定

判定根拠：
- discussed = 他動詞（知っている）
- the RAMIFICATIONS = discussed の直後 → 目的語
- of the decision = 前置詞句（修飾語）

分かること：
- discussed = 議論した
- RAMIFICATIONS = 何か議論できるもの（名詞）
- of the decision = 決定の〜

推測：
決定の「何か」を議論した
→ 影響？結果？consequences的な何か？

実際：ramification = 影響、結果 ✅

TOEFL Reading で必要な理解：
「彼女は決定の『何か』について議論した」
これだけ分かれば問題は解ける！
\`\`\`

**例文2：**
\`\`\`
The scientist conducted an EXPERIMENT.

知らない単語：EXPERIMENT

構造分析：
The scientist (S) + conducted (V) + an EXPERIMENT (O)
= 第3文型確定

判定根拠：
- conducted = 動詞（知っている）
- an EXPERIMENT = 冠詞 + 名詞 → 目的語

推測：
科学者が「何か」を実施した
→ 実験？研究？テスト？
実際：experiment = 実験 ✅
\`\`\`

---

#### 知らない単語が補語の場合

**例文1（第2文型）：**
\`\`\`
The situation became DIRE.
\`\`\`

**知らない単語：DIRE**

\`\`\`
構造分析：
The situation (S) + became (V) + DIRE (C)
= 第2文型確定

判定根拠：
- became = 第2文型の動詞（知っている）
- DIRE = became の後、冠詞なし → 形容詞（補語）
- S = C の関係

分かること：
- became = 〜になった（変化）
- DIRE = 状況を表す形容詞
- situation = DIRE

推測：
状況が「DIRE」になった
→ 悪い意味の形容詞っぽい
→ 悪化した？深刻になった？

実際：dire = 悲惨な、深刻な ✅

理解：
「状況が悪い状態になった」
→ これで十分！
\`\`\`

**例文2（第5文型）：**
\`\`\`
The news made everyone ECSTATIC.
\`\`\`

**知らない単語：ECSTATIC**

\`\`\`
構造分析：
The news (S) + made (V) + everyone (O) + ECSTATIC (C)
= 第5文型確定

判定根拠：
- made = 第5文型で使える（知っている）
- everyone = 目的語
- ECSTATIC = 冠詞なし、everyone の後 → 形容詞（補語）
- O = C の関係

分かること：
- made = 〜にした
- everyone = ECSTATIC になった
- everyone = ECSTATIC

推測：
ニュースがみんなを「ECSTATIC」にした
→ 良いニュースなら、happy的な何か？
→ すごく喜んでる？興奮してる？

実際：ecstatic = 有頂天の、大喜びの ✅

理解：
「ニュースがみんなを喜ばせた」
→ 文脈は理解できる！
\`\`\`

---

#### 複数の単語が分からない場合

**例文：**
\`\`\`
The committee CONVENED to DELIBERATE the proposal.
\`\`\`

**知らない単語：CONVENED, DELIBERATE**

\`\`\`
構造分析：

文の前半：
The committee (S) + CONVENED (V)
= 第1文型確定

判定根拠：
- committee = 主語（知っている）
- CONVENED = 動詞の位置
- その後に to 不定詞 → 目的を表す修飾語
- 目的語なし

文の後半：
to DELIBERATE (V) + the proposal (O)
= 不定詞内の第3文型

判定根拠：
- to の後 → 動詞の原形
- the proposal = 名詞 → 目的語

分かること：
- 委員会が「CONVENED」した
- 目的は「提案をDELIBERATEするため」
- DELIBERATE + 目的語 = 第3文型

推測：
委員会が何かをした（会合？集まった？）
→ 提案を何かするために
→ 議論？検討？

実際：
convene = 召集する、集まる
deliberate = 熟考する、審議する

理解：
「委員会が集まって、提案について何かした」
→ TOEFLの問題：
Q: What did the committee do?
A: They met to discuss the proposal.
→ 正解できる！
\`\`\`

---

#### 主語が分からない場合

**例文：**
\`\`\`
SERENDIPITY led him to the discovery.
\`\`\`

**知らない単語：SERENDIPITY**

\`\`\`
構造分析：
SERENDIPITY (S) + led (V) + him (O) + to the discovery
= 第3文型（+ 前置詞句）

判定根拠：
- SERENDIPITY = 文頭 → 主語
- led = 動詞（知っている）
- him = 目的語
- to the discovery = 前置詞句（修飾語）

分かること：
- 「何か」が彼を発見に導いた
- led = 導いた
- SERENDIPITY = 主語になれる名詞

推測：
何が人を発見に導く？
→ 運？偶然？幸運？

実際：serendipity = 偶然の幸運 ✅

理解：
「『何か』が彼を発見に導いた」
→ 文脈から「良いこと」だと分かる
→ 問題は解ける！
\`\`\`

#### 実践：TOEFL Reading 問題

**問題文：**
\`\`\`
The archaeologists UNEARTHED ancient ARTIFACTS 
that CORROBORATED the theory.
\`\`\`

**知らない単語：UNEARTHED, ARTIFACTS, CORROBORATED**

**でも大丈夫！文型で解決**

\`\`\`
文型分析：

文1：The archaeologists UNEARTHED ancient ARTIFACTS

Step 1：知っている単語から判定
- archaeologists = 考古学者（主語）
- ancient = 古代の（形容詞）

Step 2：品詞推測
- UNEARTHED = 主語の後、-ed → 動詞
- ARTIFACTS = ancient の後 → 名詞

Step 3：文型判定
S + V + O（第3文型）確定

理解：「考古学者が何か古いものを何かした」

文2：that CORROBORATED the theory

Step 1：知っている単語
- that = 関係代名詞（= ARTIFACTS）
- the theory = 理論

Step 2：文型判定
that(S) + CORROBORATED(V) + the theory(O)
= 第3文型確定

理解：「その何かが理論を何かした」

推測：
考古学者 → 何かを見つけた？発掘した？
古い何か → 遺物？物？
理論を何かした → 証明した？支持した？

問題：What did the archaeologists find?
選択肢：
(A) Evidence supporting the theory ← これだ！
(B) A new theory
(C) Ancient buildings
(D) Modern tools

正解：(A)

文型思考で構造が分かれば、
完璧に単語を知らなくても解ける！
\`\`\`

#### TOEFLで知らない単語が出た時の対処ステップ

**ステップ1：慌てない！（1秒）**
\`\`\`
知らない単語 = チャンス
文型思考を使う絶好の機会
\`\`\`

**ステップ2：文型を判定（3秒）**
\`\`\`
知っている単語だけで：
- 主語はどれ？
- 動詞はどれ？
- 目的語・補語は？
\`\`\`

**ステップ3：文型から意味を推測（2秒）**
\`\`\`
第3文型 → S が O を〜する
第2文型 → S = C
第5文型 → O = C
\`\`\`

**ステップ4：選択肢を見る（5秒）**
\`\`\`
推測した意味と選択肢を照合
消去法で答える
\`\`\`

**合計：約10秒で対応可能**

#### まとめ：知らない単語でも文型を特定する極意

**文型特定の3原則：**

1. **知っている単語だけで判断する**
   - 主語、動詞、目的語の位置
   - 前置詞の有無
   - 冠詞や形容詞の有無

2. **品詞を位置から推測する**
   - 主語の後 → 動詞
   - 動詞の後＋前置詞なし → 目的語
   - 動詞の後＋形容詞っぽい → 補語

3. **最小限の情報で判定する**
   - 目的語1つ？2つ？→ 第3 or 第4文型
   - O = C？→ 第5文型
   - S = C？→ 第2文型
   - 目的語なし？→ 第1文型

**これで知らない単語があっても文型は特定できる！**

**実践での成功パターン：**
\`\`\`
知らない単語 30%の文章
↓
知っている単語 70%で文型判定
↓
文型から意味推測
↓
TOEFL 80点突破！
\`\`\`

### 文型判定の完全思考プロセス

文型を正確に判定するための具体的な思考プロセスを解説します。

#### 基本：文型判定の3ステップ

\`\`\`
Step 1: 動詞を見つける（最重要！）
Step 2: 動詞の後ろを確認
Step 3: 文型を判定
\`\`\`

**なぜ動詞から始めるのか？**
動詞が文の設計図だからです。動詞が分かれば：
- 何個の目的語が必要か分かる
- 補語が必要か分かる
- 文型が自動的に決まる

---

#### Step 1: 動詞を見つける方法

**パターン1：動詞1つ**
\`\`\`
He speaks English.
   ↑
   動詞発見！
\`\`\`

**パターン2：助動詞+動詞**
\`\`\`
She can swim fast.
      ↑
      動詞発見！（助動詞canは無視）
\`\`\`

**パターン3：完了形**
\`\`\`
They have studied English.
        ↑
        動詞発見！（haveは助動詞）
\`\`\`

**パターン4：be動詞**
\`\`\`
He is a teacher.
   ↑
   動詞発見！（be動詞も立派な動詞）
\`\`\`

**パターン5：受動態**
\`\`\`
The book was written by him.
         ↑
         動詞発見！（was writtenで受動態）
\`\`\`

---

#### Step 2: 動詞の後ろを確認

動詞を見つけたら、**後ろに何があるか**を確認します。

**チェックリスト**
\`\`\`
動詞の後ろに...

□ 何もない（または修飾語のみ）→ 第1文型の可能性
□ 名詞・形容詞（S=?）→ 第2文型の可能性
□ 名詞1つ（S≠?）→ 第3文型の可能性
□ 名詞2つ → 第4文型 or 第5文型
\`\`\`

---

#### Step 3: 文型判定のテクニック

**判定ルート1：動詞の後ろに何もない**

\`\`\`
Birds fly.
     ↑
     動詞

動詞の後ろ：何もない

判定：第1文型（SV）
\`\`\`

**よくある間違い：前置詞句に騙される**
\`\`\`
He went to school.
    ↑      ↑
  動詞   前置詞句（修飾語）

思考プロセス：
"to school"は前置詞句 = 修飾語
目的語ではない
→ 第1文型
\`\`\`

**見分け方：**
- 前置詞（to, at, in, on など）があれば修飾語
- 動詞の後ろが「前置詞+名詞」なら第1文型

---

**判定ルート2：動詞の後ろに1つの要素**

ここが一番重要！第2文型か第3文型の判断

**テクニック：「=（イコール）」テスト**

\`\`\`
動詞の後ろの要素が主語とイコールか？

YES → 第2文型
NO  → 第3文型
\`\`\`

**例1：第2文型**
\`\`\`
He is a teacher.
↓（=テスト）
He = a teacher? 
YES! → 第2文型
\`\`\`

**例2：第3文型**
\`\`\`
He likes a teacher.
↓（=テスト）
He = a teacher?
NO! → 第3文型
\`\`\`

**例3：第2文型**
\`\`\`
She looks happy.
↓（=テスト）
She = happy?
YES! → 第2文型
\`\`\`

**例4：第1文型**
\`\`\`
She looks at the picture.
↓（=テスト）
She = at the picture?
NO!
しかも"at"がある = 前置詞句 = 修飾語
→ 第1文型
\`\`\`

**判定フローチャート：**
\`\`\`
動詞の後ろに1つの要素
↓
前置詞がある？
YES → 第1文型
NO → 次へ
↓
S = ? のテスト
YES → 第2文型
NO → 第3文型
\`\`\`

---

**判定ルート3：動詞の後ろに2つの要素**

第4文型と第5文型を判断

**テクニック：「2つの要素の関係」テスト**

\`\`\`
2つの要素が「=（イコール）」の関係？

YES → 第5文型（O = C）
NO  → 第4文型（人 + 物）
\`\`\`

**例1：第4文型**
\`\`\`
He gave me a book.
       ↑   ↑
      1つ目 2つ目

関係テスト：
me = a book?
NO! → 第4文型

さらに確認：
1つ目 = 人（me）
2つ目 = 物（a book）
→ 典型的な第4文型パターン
\`\`\`

**例2：第5文型**
\`\`\`
We call him Bob.
       ↑    ↑
      1つ目 2つ目

関係テスト：
him = Bob?
YES! → 第5文型
\`\`\`

**例3：第5文型**
\`\`\`
The news made me happy.
            ↑   ↑
           1つ目 2つ目

関係テスト：
me = happy?
YES!（私は幸せ）→ 第5文型
\`\`\`

**例4：第4文型**
\`\`\`
She taught us English.
          ↑    ↑
         1つ目  2つ目

関係テスト：
us = English?
NO! → 第4文型

確認：
1つ目 = 人（us）
2つ目 = 物（English）
→ 第4文型
\`\`\`

**判定フローチャート：**
\`\`\`
動詞の後ろに2つの要素
↓
1つ目 = 2つ目？
YES → 第5文型
NO → 次へ
↓
1つ目が人、2つ目が物？
YES → 第4文型
NO → もう一度確認
\`\`\`

---

#### 実践例：文型判定の完全思考

**例題1：**
\`\`\`
The students study hard every day.
\`\`\`

**思考プロセス：**
\`\`\`
Step 1: 動詞を探す
"study" ← これだ！

Step 2: 動詞の後ろを確認
"hard" "every day"
↓
どちらも副詞（修飾語）
↓
動詞の後ろに名詞がない

Step 3: 判定
何もない（修飾語のみ）
→ 第1文型

答え：SV（第1文型）
\`\`\`

---

**例題2：**
\`\`\`
She became a doctor.
\`\`\`

**思考プロセス：**
\`\`\`
Step 1: 動詞を探す
"became" ← これだ！

Step 2: 動詞の後ろを確認
"a doctor"（名詞）← 1つだけ

Step 3: イコールテスト
She = a doctor?
YES!

判定：第2文型

答え：SVC（第2文型）
\`\`\`

---

**例題3：**
\`\`\`
I enjoy reading books.
\`\`\`

**思考プロセス：**
\`\`\`
Step 1: 動詞を探す
"enjoy" ← これだ！

Step 2: 動詞の後ろを確認
"reading books"
↓
動名詞句（名詞相当）← 1つだけ

Step 3: イコールテスト
I = reading books?
NO!（私≠読書）

判定：第3文型

答え：SVO（第3文型）
\`\`\`

---

**例題4：**
\`\`\`
He gave me advice.
\`\`\`

**思考プロセス：**
\`\`\`
Step 1: 動詞を探す
"gave" ← これだ！

Step 2: 動詞の後ろを確認
"me" "advice"
↓
名詞が2つ

Step 3: 2つの関係テスト
me = advice?
NO!

さらに確認：
me = 人
advice = 物
→ 典型的な「人に物を与える」パターン

判定：第4文型

答え：SVOO（第4文型）
\`\`\`

---

**例題5：**
\`\`\`
The teacher made the students happy.
\`\`\`

**思考プロセス：**
\`\`\`
Step 1: 動詞を探す
"made" ← これだ！

Step 2: 動詞の後ろを確認
"the students" "happy"
↓
名詞 + 形容詞

Step 3: 2つの関係テスト
the students = happy?
YES!（学生たち＝幸せ）

判定：第5文型

答え：SVOC（第5文型）
\`\`\`

---

#### 難しい例題での思考プロセス

**複雑な文：**
\`\`\`
The professor who teaches biology explained 
the theory to the students in the classroom.
\`\`\`

**思考プロセス：**
\`\`\`
Step 0: 修飾語を無視する準備
関係代名詞節"who teaches biology"は修飾語

Step 1: 動詞を探す（主節の動詞）
"explained" ← これが主節の動詞！

Step 2: 動詞の後ろを確認
"the theory" ← 名詞
"to the students" ← 前置詞句（修飾語）
"in the classroom" ← 前置詞句（修飾語）

前置詞句は無視すると：
explained + the theory（名詞1つ）

Step 3: イコールテスト
The professor = the theory?
NO!

判定：第3文型

骨格：
The professor explained the theory.
S            V         O

答え：SVO（第3文型）
\`\`\`

---

**受動態：**
\`\`\`
The book was written by Shakespeare.
\`\`\`

**思考プロセス：**
\`\`\`
Step 1: 動詞を探す
"was written" ← 受動態の動詞

Step 2: 受動態の処理
受動態 = もともと目的語だったものが主語に

能動態に戻すと：
Shakespeare wrote the book.
S          V     O
= 第3文型

受動態でも：
The book was written (by Shakespeare).
S        V
↓
実質的には第3文型の受動態

答え：第3文型の受動態
\`\`\`

---

**使役動詞：**
\`\`\`
I made him clean the room.
\`\`\`

**思考プロセス：**
\`\`\`
Step 1: 動詞を探す
"made" ← これだ！

Step 2: 動詞の後ろを確認
"him" "clean the room"
↓
名詞 + 動詞原形

これは特殊パターン！
madeは使役動詞
→ 第5文型確定

Step 3: 確認
him = clean the room?
YES!（himがcleanする）

判定：第5文型

答え：SVOC（第5文型）
補語が動詞原形の特殊パターン
\`\`\`

---

#### よくある間違いと対策

**間違い1：前置詞句を目的語と勘違い**

\`\`\`
❌ 間違った思考：
He went to school.
    ↑   ↑
   V   O？
→ 第3文型？

✅ 正しい思考：
He went to school.
    ↑   ↑
   V  前置詞句（修飾語）

"to"がある = 前置詞句 = 修飾語
→ 第1文型
\`\`\`

**対策：前置詞チェック**
\`\`\`
動詞の後ろに前置詞（to, at, in, on, for など）がある
→ それは修飾語
→ 目的語ではない
\`\`\`

---

**間違い2：第2文型と第3文型の混同**

\`\`\`
❌ 間違った思考：
He is a teacher.
→ "a teacher"は目的語
→ 第3文型？

✅ 正しい思考：
He is a teacher.
↓
He = a teacher?
YES!
→ 第2文型
\`\`\`

**対策：必ず「=テスト」**
\`\`\`
S = 動詞の後ろ？
YES → 第2文型
NO → 第3文型
\`\`\`

---

**間違い3：第4文型と第5文型の混同**

\`\`\`
❌ 間違った思考：
We call him Bob.
→ 2つの目的語だから第4文型？

✅ 正しい思考：
We call him Bob.
↓
him = Bob?
YES!
→ 第5文型
\`\`\`

**対策：2つの要素の関係チェック**
\`\`\`
1つ目 = 2つ目？
YES → 第5文型
NO → 第4文型
\`\`\`

#### 文型判定の最速テクニック

**動詞で80%決まる！**

特定の動詞は特定の文型でしか使われません：

**第1文型のみ：**
- go, come, arrive, happen, occur, exist, live

\`\`\`
He arrived.
   ↓
arrive を知ってる
→ 第1文型確定！
\`\`\`

**第2文型のみ：**
- be, become, get, grow, remain, stay, look, seem, appear, sound, smell, taste, feel

\`\`\`
She looks tired.
    ↓
look を知ってる
→ 第2文型確定！
\`\`\`

**第3文型のみ：**
- like, want, have, need, enjoy, finish, discuss, explain, say, suggest, propose, announce, introduce, reach, enter, marry, resemble, attend, approach

\`\`\`
I discussed the problem.
  ↓
discuss を知ってる
→ 第3文型確定！
→ 後ろに about は不要！
\`\`\`

**第3・4文型両方OK：**
- give, tell, show, teach, buy, send, lend, hand, pass, bring, offer, pay, write, make, cook, get, find

\`\`\`
He gave me a book.
   ↓
gave を知ってる
→ 第4文型の可能性高い
→ 2つの名詞があるか確認
\`\`\`

**第5文型：**
- make, call, name, elect, appoint, consider, think, believe, find, keep, leave, drive, turn, want, ask, tell, allow, enable

\`\`\`
We call him Bob.
   ↓
call を知ってる
→ 第5文型の可能性高い
→ 2つの要素が=か確認
\`\`\`

#### 知らない単語がある場合の対処法

5文型思考は知らない単語があっても有効です。

**パターン1：動詞が分からない場合**

\`\`\`
He GLORIFIED the hero in his speech.
\`\`\`

**知らない単語：GLORIFIED**

**思考プロセス：**
\`\`\`
Step 1：文の構造を見る
He (S) + GLORIFIED (V) + the hero (O)
= 第3文型

Step 2：第3文型の意味
S が O に何かをする

Step 3：文脈から推測
彼がヒーローに対して、スピーチで何かをした
→ 褒めた？称賛した？

推測：GLORIFIED = 称賛する、賛美する
実際の意味：glorify = 賛美する、称賛する ✅
\`\`\`

**ポイント：**
- 第3文型 = 「SがOを〜する」
- 動詞の意味が完全に分からなくても、文は理解できる！

---

**パターン2：目的語が分からない場合**

\`\`\`
She discussed the RAMIFICATIONS of the decision.
\`\`\`

**知らない単語：RAMIFICATIONS**

**思考プロセス：**
\`\`\`
構造：
She (S) + discussed (V) + the RAMIFICATIONS (O)
= 第3文型

分かること：
- discussed = 議論した
- RAMIFICATIONS = 何か議論できるもの（名詞）
- of the decision = 決定の〜

推測：
決定の「何か」を議論した
→ 影響？結果？consequences的な何か？

実際：ramification = 影響、結果 ✅

TOEFL Reading で必要な理解：
「彼女は決定の『何か』について議論した」
これだけ分かれば問題は解ける！
\`\`\`

---

**パターン3：補語が分からない場合（第2文型）**

\`\`\`
The situation became DIRE.
\`\`\`

**知らない単語：DIRE**

**思考プロセス：**
\`\`\`
構造：
The situation (S) + became (V) + DIRE (C)
= 第2文型（S = C）

分かること：
- became = 〜になった（変化）
- DIRE = 状況を表す形容詞
- S = C だから、situation = DIRE

推測：
状況が「DIRE」になった
→ 悪い意味の形容詞っぽい
→ 悪化した？深刻になった？

実際：dire = 悲惨な、深刻な ✅

理解：
「状況が悪い状態になった」
→ これで十分！
\`\`\`

---

**パターン4：複数の単語が分からない場合**

\`\`\`
The committee CONVENED to DELIBERATE the proposal.
\`\`\`

**知らない単語：CONVENED, DELIBERATE**

**思考プロセス：**
\`\`\`
構造分析：
The committee (S) + CONVENED (V)
= 第1文型

to DELIBERATE the proposal
= 目的を表す不定詞（修飾語）

分かること：
- 委員会が「CONVENED」した
- 目的は「提案をDELIBERATEするため」
- DELIBERATE + 目的語 = 第3文型

推測：
委員会が何かをした（会合？集まった？）
→ 提案を何かするために
→ 議論？検討？

実際：
convene = 召集する、集まる
deliberate = 熟考する、審議する

理解：
「委員会が集まって、提案について何かした」
→ TOEFLの問題：
Q: What did the committee do?
A: They met to discuss the proposal.
→ 正解できる！
\`\`\`

**TOEFL Reading 実践例：**

\`\`\`
The archaeologists UNEARTHED ancient ARTIFACTS 
that CORROBORATED the theory.
\`\`\`

**知らない単語：UNEARTHED, ARTIFACTS, CORROBORATED**

**思考プロセス：**
\`\`\`
文1：The archaeologists UNEARTHED ancient ARTIFACTS
構造：S + V + O（第3文型）
理解：「考古学者が何か古いものを何かした」

文2：that CORROBORATED the theory
構造：S(that=ARTIFACTS) + V + O（第3文型）
理解：「その何かが理論を何かした」

推測：
考古学者 → 何かを見つけた？発掘した？
古い何か → 遺物？物？
理論を何かした → 証明した？支持した？

問題：What did the archaeologists find?
選択肢：
(A) Evidence supporting the theory ← これだ！
(B) A new theory
(C) Ancient buildings
(D) Modern tools

正解：(A)
\`\`\`

**完璧に単語を知らなくても解ける！**

## 1. 時制

### 1.1 現在形
**用法**
- 習慣的な行動
- 一般的事実・真理
- 確定した未来（時刻表など）

**例文**
- Water boils at 100 degrees Celsius.（一般的事実）
- The train leaves at 9:00 AM.（確定した未来）
- She studies English every day.（習慣）

### 1.2 現在進行形
**用法**
- 今まさに行っている動作
- 一時的な状況
- 近い未来の予定（already plannedな事柄）

**例文**
- I am studying for the TOEFL right now.（今の動作）
- He is living in Tokyo temporarily.（一時的状況）
- We are meeting tomorrow at 3 PM.（近い未来の予定）

**進行形にできない動詞（状態動詞）**
- know, understand, believe, think（考えている）
- like, love, hate, want, need
- have（所有）, own, belong
- see, hear, smell（無意識の知覚）

### 1.3 過去形
**用法**
- 過去に完了した動作・状態
- 過去の習慣

**例文**
- She graduated from university in 2020.
- I visited Paris last year.
- He used to play tennis every weekend.（過去の習慣）

**時を表す副詞（句）**
- yesterday, last week/month/year, ago, in 2020

### 1.4 過去進行形
**用法**
- 過去のある時点で進行中だった動作
- 過去の2つの動作（一方が進行中、もう一方が割り込む）

**例文**
- I was reading a book at 8 PM yesterday.
- While I was cooking, the phone rang.
- They were discussing the project when the boss arrived.

### 1.5 現在完了形
**用法**
- 完了：ちょうど終わった動作（just, already, yet）
- 経験：今までの経験（ever, never, once, twice）
- 継続：過去から現在まで続いている状態（for, since）
- 結果：過去の動作が現在に影響

**例文**
- I have just finished my homework.（完了）
- Have you ever been to Japan?（経験）
- She has lived here for 5 years.（継続）
- He has lost his key.（結果：今も見つかっていない）

**現在完了 vs 過去形**
| 現在完了 | 過去形 |
|---------|--------|
| 現在との関連あり | 完全に過去の出来事 |
| 時を特定しない | 時を特定する |
| I have seen that movie. | I saw that movie yesterday. |

**使えない副詞**
- ❌ I have seen him yesterday.
- ✅ I saw him yesterday.
- ❌ I have visited Paris in 2020.
- ✅ I visited Paris in 2020.

### 1.6 現在完了進行形
**用法**
- 過去から現在まで継続している動作の強調
- 動作の継続性を強調

**例文**
- I have been studying English for 3 hours.
- She has been working here since 2020.
- It has been raining all day.

**現在完了 vs 現在完了進行形**
- I have read 5 books.（完了：5冊読み終えた）
- I have been reading for 2 hours.（継続：2時間読み続けている）

### 1.7 過去完了形（重要！）
**用法**
- 過去のある時点よりも前に完了した動作
- 大過去：過去の2つの出来事の前後関係を明確化

**例文**
- When I arrived at the station, the train had already left.
  （駅に着いた時、電車はすでに出発していた）
- She had finished her homework before dinner.
- By the time he got home, his wife had cooked dinner.

**時系列の理解**
\`\`\`
had finished → arrived
(過去完了)    (過去)
    ↓           ↓
   先          後
\`\`\`

**接続詞・前置詞**
- before, after, by the time, when, until

### 1.8 過去完了進行形
**用法**
- 過去のある時点まで継続していた動作

**例文**
- I had been waiting for 30 minutes when she finally arrived.
- They had been living in Tokyo for 5 years before they moved to Osaka.

### 1.9 未来形
**will**
- その場で決めた未来の動作
- 予測・推測

**be going to**
- 計画済みの未来
- 根拠のある予測

**例文**
- I will help you.（今決めた）
- I am going to visit my parents next week.（計画済み）
- Look at those clouds! It's going to rain.（根拠のある予測）

### 1.10 未来完了形
**用法**
- 未来のある時点までに完了する動作

**例文**
- I will have finished this report by tomorrow.
- By the time you arrive, I will have left.
- She will have graduated by next June.

## 2. 仮定法

### 2.1 仮定法過去（現在の事実に反する仮定）
**形式**
- If + 主語 + 過去形, 主語 + would/could/might + 動詞原形

**例文**
- If I were rich, I would buy a big house.
  （実際：私は金持ちではない）
- If she studied harder, she could pass the exam.
  （実際：彼女は一生懸命勉強していない）
- If I had more time, I would travel around the world.

**注意点**
- be動詞は主語に関わらず "were" を使う（口語では was も可）
- If I were you, I would accept the offer.（あなたの立場なら）

### 2.2 仮定法過去完了（過去の事実に反する仮定）
**形式**
- If + 主語 + had + 過去分詞, 主語 + would/could/might + have + 過去分詞

**例文**
- If I had studied harder, I would have passed the exam.
  （実際：勉強しなかったので試験に落ちた）
- If he had taken the train, he would have arrived on time.
  （実際：電車に乗らなかったので遅刻した）
- If she had known the truth, she might have acted differently.

### 2.3 混合型仮定法
**形式**
- 過去の条件 + 現在の結果
- If + 主語 + had + 過去分詞, 主語 + would/could + 動詞原形

**例文**
- If I had saved money, I would be rich now.
  （過去に貯金していれば、今金持ちだろう）
- If he had studied medicine, he would be a doctor now.

### 2.4 I wish / If only（願望）
**現在の願望（仮定法過去）**
- I wish + 主語 + 過去形
- I wish I were taller.（もっと背が高ければいいのに）
- I wish I had more time.

**過去の願望（仮定法過去完了）**
- I wish + 主語 + had + 過去分詞
- I wish I had studied harder.（もっと勉強していればよかった）
- If only I had known the truth.

**未来の願望**
- I wish + 主語 + would + 動詞原形
- I wish it would stop raining.（雨が止めばいいのに）

### 2.5 as if / as though（まるで〜のように）
**現在の事実に反する**
- He talks as if he were an expert.
  （実際：彼は専門家ではない）

**過去の事実に反する**
- She looked as if she had seen a ghost.
  （実際：幽霊を見ていない）

### 2.6 without / but for（〜がなければ）
**現在**
- Without your help, I would fail.
- But for your advice, I wouldn't succeed.

**過去**
- Without your help, I would have failed.
- But for the rain, we would have gone hiking.

## 3. 受動態

### 3.1 基本形
**形式**
- be動詞 + 過去分詞 + (by 行為者)

**例文**
- This book was written by Shakespeare.＜この本はシェイクスピアによって書かれた。＞
- English is spoken in many countries.＜英語は多くの国で話されている。＞
- The experiment will be conducted next week.＜その実験は来週行われる予定だ。＞

### 3.2 能動態 vs 受動態の選択基準
**受動態を使う場合**
1. 行為者が不明・不要
   - My wallet was stolen.（犯人不明）
2. 行為者より動作の受け手が重要
   - The theory was proved by Einstein.
3. 一般的な人々（we, they, people）を避けたい
   - English is spoken here.（We speak English here.）

### 3.3 各時制の受動態

| 時制 | 受動態の形 | 例文 |
|-----|-----------|------|
| 現在 | am/is/are + 過去分詞 | The room is cleaned every day.＜その部屋は毎日掃除される。＞ |
| 過去 | was/were + 過去分詞 | The letter was sent yesterday.＜その手紙は昨日送られた。＞ |
| 未来 | will be + 過去分詞 | The report will be finished tomorrow.＜その報告書は明日完成するだろう。＞ |
| 現在完了 | has/have been + 過去分詞 | The work has been completed.＜作業は完了している。＞ |
| 過去完了 | had been + 過去分詞 | The book had been published before 2000.＜その本は2000年より前に出版されていた。＞ |
| 現在進行 | am/is/are being + 過去分詞 | The house is being built now.＜その家はいま建てられているところだ。＞ |
| 過去進行 | was/were being + 過去分詞 | The car was being repaired.＜その車は修理されているところだった。＞ |

### 3.4 助動詞の受動態
**形式**
- 助動詞 + be + 過去分詞

**例文**
- The problem can be solved.＜その問題は解決できる。＞
- The rule must be followed.＜その規則は守られなければならない。＞
- The meeting should be postponed.＜会議は延期されるべきだ。＞
- The data may be incorrect.＜そのデータは誤っているかもしれない。＞

### 3.5 第4文型の受動態（授与動詞）
**能動態**
- Someone gave me a present.

**受動態（2通り）**
1. I was given a present.（人を主語）← より一般的
2. A present was given to me.（物を主語）

**授与動詞の例**
- give, send, show, teach, tell, lend, offer, promise

### 3.6 第5文型の受動態
**能動態**
- They call him Bob.＜彼らは彼をボブと呼ぶ。＞

**受動態**
- He is called Bob.＜彼はボブと呼ばれている。＞

**その他の例**
- She was elected president.＜彼女は会長に選ばれた。＞
- The plan was considered impossible.＜その計画は不可能だと考えられていた。＞
- He was made to apologize.＜彼は謝罪させられた。使役動詞の受動態：to不定詞に注意＞

### 3.7 群動詞の受動態
**形式**
- 群動詞を1つの動詞として扱う

**例文**
- The problem was dealt with carefully.＜その問題は慎重に対処された。deal with＞
- The plan was carried out successfully.＜その計画はうまく実行された。carry out＞
- The children are being taken care of.＜子どもたちは世話をしてもらっているところだ。take care of＞
- The meeting was put off until next week.＜会議は来週まで延期された。put off＞

**よく使われる群動詞**
- look after, look into, bring up, turn down, give up

### 3.8 by以外の前置詞を使う受動態
**with（道具・手段）**
- The room was filled with smoke.＜部屋は煙でいっぱいになった。＞
- The letter was written with a pen.＜その手紙はペンで書かれた。＞

**in（材料・言語）**
- The book is written in English.＜その本は英語で書かれている。＞
- The house is built in wood.＜その家は木で建てられている。＞

**at（感情の原因）**
- I was surprised at the news.＜私はその知らせに驚いた。＞
- She was disappointed at the result.＜彼女はその結果にがっかりした。＞

**of（from）（材料）**
- The table is made of wood.＜そのテーブルは木でできている。原材料が残っている＞
- Paper is made from wood.＜紙は木から作られている。原材料が変化している＞

### 3.9 受動態を使わない場合
**自動詞（受動態にできない）**
- ❌ The accident was happened yesterday.
- ✅ The accident happened yesterday.

**よく間違える自動詞**
- happen, occur, take place, arise, consist of, belong to

## 4. 関係詞

### 4.1 関係代名詞の基本

| 先行詞 | 主格 | 所有格 | 目的格 |
|-------|------|--------|--------|
| 人 | who / that | whose | whom / who / that |
| 物・動物 | which / that | whose / of which | which / that |

### 4.2 主格の関係代名詞
**形式**
- 先行詞 + 関係代名詞 + 動詞...

**例文**
- The man who lives next door is a teacher.
- The book which is on the table is mine.
- I know a girl who can speak five languages.

**注意点**
- 関係代名詞の後の動詞は先行詞に一致
- The students who study hard will succeed.（studentsに合わせて複数形）

### 4.3 所有格の関係代名詞
**形式**
- 先行詞 + whose + 名詞...

**例文**
- I met a woman whose son is a famous actor.
- The company whose products are popular is expanding.
- This is the house whose roof was damaged in the storm.

**of which（物の場合）**
- The book, the cover of which is red, is interesting.
- = The book whose cover is red is interesting.

### 4.4 目的格の関係代名詞
**形式**
- 先行詞 + 関係代名詞（省略可）+ 主語 + 動詞...

**例文**
- The book (which/that) I bought yesterday is interesting.
- The man (whom/who/that) I met at the party is my boss.
- This is the movie (which/that) everyone is talking about.

**省略のルール**
- 目的格の関係代名詞は省略可能
- ❌ 主格は省略不可

### 4.5 前置詞 + 関係代名詞
**形式**
- 前置詞 + which/whom（フォーマル）
- 関係代名詞 + 主語 + 動詞 + 前置詞（カジュアル）

**例文**
- The house in which I live is old.（フォーマル）
- = The house which I live in is old.（カジュアル）
- The person to whom I spoke was helpful.（フォーマル）
- = The person who I spoke to was helpful.（カジュアル）

**TOEFL重要ポイント**
- フォーマルな文章では「前置詞 + which/whom」を好む
- 前置詞 + that は不可
- ❌ The house in that I live...

### 4.6 関係代名詞 that の特別な用法
**that を使うべき場合**
1. 先行詞が最上級・序数詞で修飾されている
   - This is the best book that I have ever read.
   - She is the first person that arrived.

2. 先行詞が all, everything, nothing, anything など
   - I'll do everything that I can.
   - There is nothing that I can do.

3. 先行詞が the only, the very, the same など
   - This is the only book that I need.
   - You are the very person that I wanted to meet.

4. 先行詞が人+物
   - Look at the girl and the dog that are running.

**that を使えない場合**
1. 非制限用法（カンマの後）
   - ❌ My brother, that lives in Tokyo, is a doctor.
   - ✅ My brother, who lives in Tokyo, is a doctor.

2. 前置詞の直後
   - ❌ The house in that I live...
   - ✅ The house in which I live...

### 4.7 制限用法 vs 非制限用法
**制限用法（カンマなし）**
- 先行詞を限定・特定する
- 関係代名詞の省略可（目的格の場合）
- My sister who lives in Tokyo is a doctor.
  （東京に住んでいる姉：他にも姉妹がいる可能性）

**非制限用法（カンマあり）**
- 先行詞に補足情報を追加
- 関係代名詞の省略不可
- that は使えない
- My sister, who lives in Tokyo, is a doctor.
  （姉は1人で、補足情報として東京在住と述べている）

**例文**
- The students who studied hard passed the exam.（制限：一生懸命勉強した学生だけ）
- The students, who studied hard, passed the exam.（非制限：学生全員が一生懸命勉強して合格した）

### 4.8 関係副詞
**関係副詞の種類**
| 関係副詞 | 先行詞 | = 前置詞 + which |
|---------|--------|-----------------|
| where | 場所 | in/at/on which |
| when | 時 | in/on/at which |
| why | 理由（the reason） | for which |
| how | 方法（the way） | in which |

**where（場所）**
- This is the house where I was born.
- = This is the house in which I was born.
- I visited the city where my father grew up.

**when（時）**
- I remember the day when we first met.
- = I remember the day on which we first met.
- 2020 was the year when the pandemic started.

**why（理由）**
- That's the reason why I was late.
- = That's the reason for which I was late.
- Tell me the reason why you quit your job.

**注意点**
- the reason why または why のみ（両方は不要）
- ✅ That's why I was late.
- ✅ That's the reason I was late.
- ❌ That's the reason why I was late.（厳密には冗長だが、実際にはよく使われる）

**how（方法）**
- ❌ This is the way how I solved the problem.
- ✅ This is how I solved the problem.
- ✅ This is the way I solved the problem.
- ✅ This is the way in which I solved the problem.

**注意：the way と how は同時に使えない**

### 4.9 複合関係代名詞
**whoever（〜する人は誰でも）**
- Whoever wants to join can come.
- = Anyone who wants to join can come.

**whatever（〜するものは何でも）**
- You can choose whatever you like.
- = You can choose anything that you like.

**whichever（どちらを〜しても）**
- You can take whichever you prefer.

**例文**
- Whoever comes first will get the prize.
- Whatever happens, don't give up.
- Whichever route you take, it will take two hours.

### 4.10 複合関係副詞
**wherever（どこへ〜しても）**
- I'll follow you wherever you go.
- = I'll follow you no matter where you go.

**whenever（いつ〜しても）**
- You can come whenever you like.
- = You can come no matter when you like.

**however（どんなに〜しても）**
- However hard I try, I can't solve it.
- = No matter how hard I try, I can't solve it.

## 5. 分詞・分詞構文

### 5.1 現在分詞と過去分詞の違い
**現在分詞（-ing）**
- 能動・進行の意味
- 「〜している」「〜させる」

**過去分詞（-ed/-en）**
- 受動・完了の意味
- 「〜される」「〜された」

**例文**
- an interesting book（興味深い本：本が人を興味深くさせる）
- an interested person（興味を持っている人：人が興味を持たされている）
- a sleeping baby（眠っている赤ちゃん）
- a broken window（壊れた窓）

### 5.2 感情を表す分詞
**-ing形（原因）**
- 〜させるような、〜な性質の

**-ed形（結果）**
- 〜している、〜した状態の

| -ing形 | -ed形 |
|--------|-------|
| interesting | interested |
| exciting | excited |
| boring | bored |
| tiring | tired |
| surprising | surprised |
| confusing | confused |
| disappointing | disappointed |
| frightening | frightened |

**例文**
- The movie was boring.（映画が退屈だった）
- I was bored with the movie.（私は映画に退屈した）
- It was an exciting game.（わくわくさせる試合）
- We were excited about the game.（私たちは試合にわくわくした）

### 5.3 分詞の形容詞的用法
**前置修飾（分詞が単独）**
- a sleeping baby（眠っている赤ちゃん）
- a broken window（壊れた窓）
- boiling water（沸騰している水）
- fallen leaves（落ち葉）

**後置修飾（分詞+修飾語句）**
- The girl standing over there is my sister.
  （向こうに立っている少女は私の妹です）
- The book written by Hemingway is famous.
  （ヘミングウェイによって書かれた本は有名です）

### 5.4 分詞構文の基本
**作り方**
1. 接続詞を省略
2. 主語が同じなら省略
3. 動詞を分詞形に変える

**例**
- 原文：As I was tired, I went to bed early.
- 分詞構文：Being tired, I went to bed early.
- さらに簡略化：Tired, I went to bed early.

### 5.5 分詞構文の意味
**時（〜する時）**
- Walking down the street, I met an old friend.
- = When I was walking down the street, I met an old friend.

**理由（〜なので）**
- Being sick, she stayed home.
- = Because she was sick, she stayed home.

**条件（もし〜なら）**
- Turning left at the corner, you'll find the bank.
- = If you turn left at the corner, you'll find the bank.

**譲歩（〜だけれども）**
- Admitting his mistake, he refused to apologize.
- = Although he admitted his mistake, he refused to apologize.

**付帯状況（〜しながら）**
- He sat on the sofa, watching TV.
- = He sat on the sofa and watched TV.

### 5.6 完了形の分詞構文
**形式**
- Having + 過去分詞

**用法**
- 主節より前の時を表す

**例文**
- Having finished my homework, I went out.
- = After I had finished my homework, I went out.
- Having lived in Japan for 10 years, she speaks Japanese fluently.
- = Because she has lived in Japan for 10 years, she speaks Japanese fluently.

### 5.7 受動態の分詞構文
**形式**
- Being + 過去分詞
- Having been + 過去分詞（完了形）

**例文**
- Written in simple English, the book is easy to read.
- = Because it is written in simple English, the book is easy to read.
- Having been built in 1850, the house is now a museum.
- = Because it was built in 1850, the house is now a museum.

**Being の省略**
- (Being) Written in simple English, the book is easy to read.
- (Being) Tired, I went to bed early.

### 5.8 否定の分詞構文
**形式**
- Not + 分詞構文

**例文**
- Not knowing what to say, I remained silent.
- = Because I didn't know what to say, I remained silent.
- Not having enough money, I couldn't buy the car.
- = Because I didn't have enough money, I couldn't buy the car.

### 5.9 独立分詞構文
**主語が異なる場合**
- 分詞構文の主語を省略せず残す

**例文**
- The weather being fine, we went on a picnic.
- = Because the weather was fine, we went on a picnic.
- All things considered, the plan was successful.
- = When all things are considered, the plan was successful.

**慣用表現**
- generally speaking（一般的に言えば）
- frankly speaking（率直に言って）
- strictly speaking（厳密に言えば）
- judging from〜（〜から判断すると）
- considering〜（〜を考慮すると）

### 5.10 with + 名詞 + 分詞
**形式**
- with + 名詞 + 現在分詞/過去分詞

**例文**
- He stood there with his arms folded.
  （彼は腕を組んで立っていた）
- She sat with her eyes closed.
  （彼女は目を閉じて座っていた）
- With the sun shining, we enjoyed the picnic.
  （太陽が輝いて、私たちはピクニックを楽しんだ）

## 6. 比較

### 6.1 原級比較
**as + 原級 + as（〜と同じくらい...）**
- She is as tall as her brother.
- This book is as interesting as that one.

**not as/so + 原級 + as（〜ほど...ではない）**
- I'm not as tall as my father.
- This problem is not so difficult as that one.

**as + 原級 + as possible / as + 主語 + can（できるだけ...）**
- Come as soon as possible.
- Please write as clearly as you can.

### 6.2 比較級
**作り方**
| 音節数 | 作り方 | 例 |
|--------|--------|-----|
| 1音節 | -er | tall → taller, fast → faster |
| 1音節（短母音+子音） | 子音を重ねて-er | big → bigger, hot → hotter |
| 2音節（-y で終わる） | y → ier | easy → easier, happy → happier |
| 2音節以上 | more + 原級 | difficult → more difficult |

**不規則変化**
- good/well → better → best
- bad → worse → worst
- many/much → more → most
- little → less → least
- far → farther/further → farthest/furthest

**比較級の用法**
- 比較級 + than
- Tokyo is bigger than Osaka.
- She runs faster than I do.

**much/far/even/still + 比較級（はるかに）**
- This book is much more interesting than that one.
- Today is far colder than yesterday.

### 6.3 最上級
**作り方**
- 比較級に準じる（-est または most）

**最上級の用法**
- the + 最上級 + in/of
- She is the tallest girl in her class.
- This is the most beautiful place that I have ever visited.

**one of the + 最上級 + 複数名詞（最も...なものの1つ）**
- Tokyo is one of the largest cities in the world.

### 6.4 比較の重要表現

**the + 比較級, the + 比較級（...すればするほど、ますます...）**
- The more you study, the more you learn.
- The sooner, the better.

**比較級 + and + 比較級（ますます...）**
- It's getting colder and colder.
- The situation is becoming more and more serious.

**no more than（たった、わずか）**
- I have no more than 100 yen.（100円しか持っていない）

**no less than（...も）**
- No less than 500 people attended the meeting.（500人も出席した）

**not more than（多くても、せいぜい）**
- There were not more than 20 people.（多くても20人だった）

**not less than（少なくとも）**
- There were not less than 100 people.（少なくとも100人いた）

**no more ... than（...でないのと同様に...でない）**
- He is no more a teacher than I am.
  （私が教師でないのと同様に、彼も教師ではない）

**no less ... than（...と同様に...）**
- He is no less smart than his brother.
  （彼は兄と同様に賢い）

### 6.5 倍数表現
**倍数 + as + 原級 + as**
- This room is twice as large as that one.
- This box is three times as heavy as that one.

**倍数 + 比較級 + than**
- This room is twice larger than that one.

**倍数 + the + 名詞 + of**
- This room is twice the size of that one.
- This river is three times the length of that river.

### 6.6 最上級の書き換え
**最上級 = 比較級 + than any other + 単数名詞**
- Mt. Fuji is the highest mountain in Japan.
- = Mt. Fuji is higher than any other mountain in Japan.

**最上級 = 比較級 + than all the other + 複数名詞**
- = Mt. Fuji is higher than all the other mountains in Japan.

**最上級 = No (other) + 単数名詞 + 比較級 + than**
- = No other mountain in Japan is higher than Mt. Fuji.

### 6.7 原級を使った書き換え
**not as/so + 原級 + as = 比較級 + than**
- He is not as tall as his brother.
- = His brother is taller than he is.
- = He is shorter than his brother.

### 6.8 ラテン比較級
**ラテン語由来の形容詞（to を使う）**
- superior to（〜より優れている）
- inferior to（〜より劣っている）
- senior to（〜より年上の）
- junior to（〜より年下の）
- prior to（〜より前の）

**例文**
- This product is superior to that one.
- He is senior to me by three years.

**注意：than ではなく to を使う**

## 7. 接続詞・接続副詞

### 7.1 等位接続詞（対等な関係）
**and（そして）**
- I like tea and coffee.
- She is smart and beautiful.

**but（しかし）**
- He is rich but unhappy.
- I want to go, but I'm busy.

**or（または、さもないと）**
- Would you like tea or coffee?
- Hurry up, or you'll be late.

**so（だから）**
- I was tired, so I went to bed early.

**for（というのは）**
- He must be tired, for he has been working all day.

### 7.2 従属接続詞（従属節を導く）

**時を表す接続詞**
- when（〜する時）
  - When I arrived, everyone had left.
- while（〜する間）
  - While I was cooking, the phone rang.
- before（〜する前に）
  - Finish your homework before you go out.
- after（〜した後で）
  - After I finished work, I went home.
- until/till（〜するまで）
  - Wait here until I come back.
- since（〜して以来）
  - I haven't seen him since he moved to Tokyo.
- as soon as（〜するとすぐに）
  - Call me as soon as you arrive.
- by the time（〜する時までには）
  - By the time you get there, I will have left.

**理由を表す接続詞**
- because（〜なので）
  - I stayed home because I was sick.
- since（〜なので）
  - Since it was raining, we stayed inside.
- as（〜なので）
  - As I was tired, I went to bed early.

**譲歩を表す接続詞**
- though/although（〜だけれども）
  - Although it was raining, we went out.
- even though（たとえ〜でも）
  - Even though he is rich, he is not happy.
- even if（たとえ〜でも）
  - Even if it rains, I will go.

**条件を表す接続詞**
- if（もし〜なら）
  - If it rains tomorrow, I will stay home.
- unless（〜でない限り）
  - Unless you study hard, you won't pass. (= If you don't study hard...)
- as long as / so long as（〜する限り）
  - As long as you try your best, I'll support you.
- provided (that) / providing (that)（〜という条件で）
  - I'll help you provided that you promise to try harder.

**目的を表す接続詞**
- so that（〜するために）
  - I study hard so that I can pass the exam.
- in order that（〜するために）
  - He saved money in order that he could buy a car.

**結果を表す接続詞**
- so ... that（とても〜なので...）
  - He was so tired that he fell asleep immediately.
- such ... that（とても〜なので...）
  - It was such a good movie that I watched it twice.

### 7.3 接続副詞
**接続副詞の使い方**
- 文と文をつなぐ
- セミコロン(;) または ピリオド(.) + カンマ(,)

**順接**
- therefore（したがって）
  - He studied hard; therefore, he passed the exam.
- thus（それゆえ）
- hence（それゆえ）
- consequently（その結果）
  - It rained heavily. Consequently, the game was cancelled.
- accordingly（それに応じて）

**逆接**
- however（しかしながら）
  - I wanted to go; however, I was too busy.
- nevertheless（それにもかかわらず）
- nonetheless（それにもかかわらず）
- still（それでも）

**追加**
- moreover（さらに）
  - The hotel is comfortable. Moreover, it is inexpensive.
- furthermore（さらに）
- besides（その上）
- in addition（加えて）
- additionally（加えて）

**対比**
- on the other hand（一方で）
  - He is smart. On the other hand, he is lazy.
- in contrast（対照的に）
- conversely（逆に）

**例示**
- for example（例えば）
- for instance（例えば）
- namely（すなわち）
- that is (to say)（つまり）

**結果**
- as a result（その結果）
- consequently（その結果）

### 7.4 相関接続詞
**both A and B（AもBも両方）**
- She is both smart and beautiful.

**either A or B（AかBかどちらか）**
- You can have either tea or coffee.

**neither A nor B（AもBもどちらも〜ない）**
- He is neither rich nor famous.

**not only A but also B（AだけでなくBも）**
- She speaks not only English but also French.

**B as well as A（Aだけでなく Bも）**
- She speaks French as well as English.

**not A but B（AではなくB）**
- What I need is not money but time.

### 7.5 名詞節を導く接続詞
**that（〜ということ）**
- I think that he is right.
- The fact that she lied surprised me.

**whether（〜かどうか）**
- I don't know whether he will come.
- Whether you like it or not, you have to do it.

**if（〜かどうか）**
- I wonder if he is coming.

**注意：whether vs if**
- 文頭では whether のみ
  - ✅ Whether he comes or not doesn't matter.
  - ❌ If he comes or not doesn't matter.
- 前置詞の後では whether のみ
  - ✅ I'm thinking about whether I should go.
  - ❌ I'm thinking about if I should go.
