                </div>
            `;
        }

        // ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³ã‚’ç”Ÿæˆ
        function renderNavigation() {
            const navSection = document.getElementById('navSection');
            const currentPage = pages[currentPageIndex];

            navSection.innerHTML = sections.map((section, index) => {
                const sectionPages = section.pages || [];
                const isActiveSection = currentPage && currentPage.parentIndex === index;
                const isExpanded = isActiveSection || expandedSections.has(index);
                const hasMultiplePages = sectionPages.length > 1;
                
                const subNavHtml = hasMultiplePages ? `
                    <div class="sub-nav ${isExpanded ? 'expanded' : ''}" id="sub-nav-${index}">
                        ${sectionPages.map(page => `
                            <div class="sub-nav-item ${page.globalIndex === currentPageIndex ? 'active-sub' : ''}"
                                 onclick="navigateToPage(${page.globalIndex})">
                                ${page.title}
                            </div>
                        `).join('')}
                    </div>
                ` : '';

                return `
                    <div>
                        <div class="nav-item ${isActiveSection ? 'active' : ''} ${isExpanded ? 'expanded' : ''}" 
                             onclick="handleNavClick(${index}, event)" 
                             data-section="${index}">
                            <span class="nav-item-number">${index}.</span>
                            ${section.title}
                            ${hasMultiplePages ? '<span class="expand-icon">â–¶</span>' : ''}
                        </div>
                        ${subNavHtml}
                    </div>
                `;
            }).join('');
        }

        // ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³ã‚¯ãƒªãƒƒã‚¯ãƒãƒ³ãƒ‰ãƒ©
        function handleNavClick(index, event) {
            const section = sections[index];
            const sectionPages = section.pages || [];
            const hasMultiplePages = sectionPages.length > 1;

            if (hasMultiplePages && event.target.classList.contains('expand-icon')) {
                toggleExpand(index);
                event.stopPropagation();
                return;
            }

            if (sectionPages.length === 0) return;

            if (hasMultiplePages && !expandedSections.has(index)) {
                expandedSections.add(index);
            }

            navigateToPage(sectionPages[0].globalIndex);
        }

        // å±•é–‹/æŠ˜ã‚ŠãŸãŸã¿ãƒˆã‚°ãƒ«
        function toggleExpand(index) {
            if (expandedSections.has(index)) {
                expandedSections.delete(index);
            } else {
                expandedSections.add(index);
            }
            renderNavigation();
        }

        // ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’è¡¨ç¤º
        function renderContent(pageIndex) {
            const contentWrapper = document.getElementById('contentWrapper');
            const page = pages[pageIndex];

            if (!page) return;
            
            const headings = extractInnerHeadings(page.content);
            let markdownHtml = page.content ? marked.parse(page.content) : '';

            headings.forEach(head => {
                const escaped = head.title.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                const regex = new RegExp(`<h4>(${escaped})</h4>`, 'g');
                markdownHtml = markdownHtml.replace(regex, `<h4 id="${head.id}">$1</h4>`);
            });
            
            const subTOCHtml = generateInnerTOC(headings);
            const parentHeading = `<h1>${page.parentTitle}</h1>`;
            const childHeading = page.title && page.title !== page.parentTitle ? `<h2>${page.title}</h2>` : '';
            
            contentWrapper.innerHTML = `
                <div class="content-section active">
                    ${parentHeading}
                    ${childHeading}
                    ${subTOCHtml}
                    ${markdownHtml}
                    <div class="nav-buttons">
                        <button class="nav-button" onclick="previousPage()" ${pageIndex === 0 ? 'disabled' : ''}>
                            â† å‰ã®ãƒšãƒ¼ã‚¸
                        </button>
                        <button class="nav-button" onclick="nextPage()" ${pageIndex === pages.length - 1 ? 'disabled' : ''}>
                            æ¬¡ã®ãƒšãƒ¼ã‚¸ â†’
                        </button>
                    </div>
                </div>
            `;

            applyInlineSubheadingStyles(contentWrapper);
            setupTranslationToggles(contentWrapper);
            updateProgress(pageIndex);
            document.getElementById('mainContent').scrollTop = 0;
        }

        function applyInlineSubheadingStyles(wrapper) {
            if (!wrapper) return;
            const paragraphs = wrapper.querySelectorAll('p > strong:only-child');
            paragraphs.forEach(strong => {
                const parent = strong.parentElement;
                if (!parent) return;
                if (parent.textContent.trim() === strong.textContent.trim()) {
                    parent.classList.add('inline-subheading');
                }
            });
        }

        function setupTranslationToggles(wrapper) {
            if (!wrapper) return;
            const translationRegex = /ï¼ˆ([^ï¼ˆï¼‰]*[ã-ã‚“ã‚¡-ãƒ³ä¸€-é¾¥ãƒ¼][^ï¼ˆï¼‰]*)ï¼‰\s*$/;
            const englishRegex = /[A-Za-z]/;
            const elements = wrapper.querySelectorAll('p, li');

            elements.forEach(element => {
                if (element.dataset.translationProcessed === 'true') return;

                const text = element.textContent.trim();
                const match = text.match(translationRegex);
                if (!match) return;

                const englishText = text.slice(0, text.length - match[0].length).trim();
                if (!englishText || !englishRegex.test(englishText)) return;

                const rawTranslation = match[1];
                const translationPattern = new RegExp(`ï¼ˆ${escapeRegex(rawTranslation)}ï¼‰\\s*$`);
                const englishHtml = element.innerHTML.replace(translationPattern, '').trim();

                if (!englishHtml) return;

                element.dataset.translationProcessed = 'true';
                element.innerHTML = `
                    <span class="translation-sentence" tabindex="0" role="button" aria-expanded="false">
                        ${englishHtml}
                    </span>
                    <div class="translation-text" hidden aria-hidden="true">
                        ${rawTranslation.trim()}
                    </div>
                `;

                const sentenceEl = element.querySelector('.translation-sentence');
                const translationEl = element.querySelector('.translation-text');

                const toggle = () => {
                    const expanded = sentenceEl.getAttribute('aria-expanded') === 'true';
                    sentenceEl.setAttribute('aria-expanded', expanded ? 'false' : 'true');
                    translationEl.hidden = expanded;
                    translationEl.setAttribute('aria-hidden', expanded ? 'true' : 'false');
                };

                sentenceEl.addEventListener('click', toggle);
                sentenceEl.addEventListener('keydown', (event) => {
                    if (event.key === 'Enter' || event.key === ' ') {
                        event.preventDefault();
                        toggle();
                    }
                });
            });
        }

        function escapeRegex(str) {
            return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        // å°ç›®æ¬¡ã‹ã‚‰ã‚µãƒ–ã‚»ã‚¯ã‚·ãƒ§ãƒ³ã¸ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
        function scrollToSubsection(id) {
            const element = document.getElementById(id);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        const CURRENT_PAGE_STORAGE_KEY = 'toeflCurrentPage';

        function persistCurrentPage(index) {
            localStorage.setItem(CURRENT_PAGE_STORAGE_KEY, String(index));
        }

        function loadCurrentPageIndex() {
            const stored = parseInt(localStorage.getItem(CURRENT_PAGE_STORAGE_KEY), 10);
            if (!Number.isNaN(stored) && stored >= 0 && stored < pages.length) {
                return stored;
            }
            return 0;
        }

        // ãƒšãƒ¼ã‚¸ã«ç§»å‹•
        function navigateToPage(index) {
            if (index < 0 || index >= pages.length) return;

            currentPageIndex = index;
            persistCurrentPage(index);
            const page = pages[index];

            if (!visitedSections.has(index)) {
                visitedSections.add(index);
                completedSections.add(index);
                totalSectionsRead++;

                if (Math.random() > 0.5) {
                    showRandomEncouragement();
                }

                saveProgress();
                updateStats();
                checkBadges();
            }

            if ((sections[page.parentIndex].pages || []).length > 1) {
                expandedSections.add(page.parentIndex);
            }

            renderNavigation();
            renderContent(index);
        }

        // æ¬¡ã®ãƒšãƒ¼ã‚¸
        function nextPage() {
            if (currentPageIndex < pages.length - 1) {
                navigateToPage(currentPageIndex + 1);
            }
        }

        // å‰ã®ãƒšãƒ¼ã‚¸
        function previousPage() {
            if (currentPageIndex > 0) {
                navigateToPage(currentPageIndex - 1);
            }
        }

        // ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹ãƒãƒ¼æ›´æ–°
        function updateProgress(index) {
            const totalPages = pages.length || 1;
            const progress = ((index + 1) / totalPages) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã‚·ãƒ§ãƒ¼ãƒˆã‚«ãƒƒãƒˆ
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                nextPage();
            } else if (e.key === 'ArrowLeft') {
                previousPage();
            }
        });

        const toggleSidebarButton = document.getElementById('toggleSidebar');
        if (toggleSidebarButton) {
            toggleSidebarButton.addEventListener('click', () => {
                document.body.classList.toggle('toc-hidden');
                toggleSidebarButton.setAttribute('aria-pressed', document.body.classList.contains('toc-hidden'));
            });
        }

        const THEME_STORAGE_KEY = 'toeflTheme';
        const themeToggleButton = document.getElementById('toggleTheme');

        function setTheme(isDark, persist = true) {
            document.body.classList.toggle('dark-mode', isDark);
            if (themeToggleButton) {
                themeToggleButton.textContent = isDark ? 'â˜€ï¸' : 'ğŸŒ™';
                themeToggleButton.setAttribute(
                    'aria-label',
                    isDark ? 'ãƒ©ã‚¤ãƒˆãƒ¢ãƒ¼ãƒ‰ã«åˆ‡ã‚Šæ›¿ãˆã‚‹' : 'ãƒŠã‚¤ãƒˆãƒ¢ãƒ¼ãƒ‰ã«åˆ‡ã‚Šæ›¿ãˆã‚‹'
                );
            }
            if (persist) {
                localStorage.setItem(THEME_STORAGE_KEY, isDark ? 'dark' : 'light');
            }
        }

        const savedTheme = localStorage.getItem(THEME_STORAGE_KEY);
        setTheme(savedTheme ? savedTheme === 'dark' : false, false);

        if (themeToggleButton) {
            themeToggleButton.addEventListener('click', () => {
                const shouldEnable = !document.body.classList.contains('dark-mode');
                setTheme(shouldEnable);
            });
        }

        // åˆæœŸåŒ–
        loadProgress();
        renderNavigation();
        if (pages.length > 0) {
            navigateToPage(loadCurrentPageIndex());
        }
        updateStats();
        renderBadges();
        
        // ã‚¦ã‚§ãƒ«ã‚«ãƒ ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
        if (visitedSections.size === 0) {
            setTimeout(() => {
                showMotivation('ğŸ‰ TOEFLå­¦ç¿’ã‚¹ã‚¿ãƒ¼ãƒˆï¼\né ‘å¼µã‚ã†ï¼');
            }, 500);
        } else {
            setTimeout(() => {
                showMotivation(`ãŠã‹ãˆã‚Šãªã•ã„ï¼ğŸŒŸ\nç¶™ç¶š${streakDays}æ—¥ç›®`);
            }, 500);
        }
    </script>
